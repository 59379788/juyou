<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                <label>订单编号</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.order_code" placeholder="请输入订单编号">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default search" ng-click="load()">立即搜索</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="text-center col-md-2">订单编号</th>
        <th class="text-center col-md-2">支付金额</th>
        <th class="text-center col-md-2">创建时间</th>
        <th class="text-center col-md-2">退款状态</th>
        <th class="text-center col-md-2">退款时间</th>
        <th class="text-center col-md-2">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.order_code}}</td>
        <td class="text-center">{{obj.back_price | currency : '￥'}}</td>
        <td class="text-center">{{obj.create_time}}</td>
        <td class="text-center">{{obj.back_statename}}</td>
        <td class="text-center">{{obj.update_time}}</td>
        <td class="text-center">
        	<a ng-show="obj.back_state=='0'" ng-click="back(obj.id)" class="btn btn-success btn-xs">退款</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-right">

    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="load()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>

  </div>
  

</div>
