<div class="col-xs-10 col-xs-offset-1 form-horizontal" >

	<div class="form-group">
		<label class="col-xs-2 control-label">手机号</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入手机号"
			ng-model="objt.mobile"
			>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-xs-2 control-label">姓名</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入姓名"
			ng-model="objt.username"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">证件号</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入证件号"
			ng-model="objt.papersno"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">地址</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入地址"
			ng-model="objt.postaddress"
			>
		</div>
	</div>

	<div class="form-group" style="color:red;">
		<label class="col-xs-2 control-label">注：</label>
		<label class="col-xs-6 control-label">密码生成规则【手机号后2位＋身份证号后4位】</label>
	</div>

	<button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="gogo()"
    >
    注册实名
    </button><br>


</div>
