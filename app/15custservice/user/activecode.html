<div class="col-md-12  panel">
	<div class="col-md-12 panel-body">
			<br>
			<div class="col-md-2">
				<input type="text" class="form-control" ng-model="mobile" placeholder="请输入电话号码"/>
			</div>
			<div class="col-md-1">
				<button type="button" class="btn btn-primary" ng-click="search_activecode(mobile)">
					搜索
				</button>
			</div>
					
	</div>
	<div class="col-md-4 ">
		<table class="table table-bordered  col-md-12" ng-show="objs.length > 0">
		    <thead>
		      	<tr>
			        <th class="text-center">激活码</th>
			        <th class="text-center">是否删除</th>
			        <th class="text-center">是否有效</th>
		      	</tr>
		    </thead>
		    <tbody>
		      	<tr ng-repeat="obj in objs">
			        <td class="text-center">{{obj.activecode}}</td>
			        <td class="text-center">{{obj.delfl}}</td>
			        <td class="text-center">{{obj.state}}</td>
		      	</tr>
		    </tbody>
	  	</table>
	</div>

</div>
