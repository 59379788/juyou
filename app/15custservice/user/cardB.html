<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                <label>电子卡号</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.cardnum" placeholder="请输入电子卡号">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default search" ng-click="load()">立即搜索</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="text-center">电子卡号</th>
        <th class="text-center">电子卡密</th>
        <th class="text-center">电子卡内号</th>
        <th class="text-center">使用状态</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.cardnum}}</td>
        <td class="text-center">{{obj.cardpass}}</td>
        <td class="text-center">{{obj.digitalcardinside}}</td>
        <td class="text-center">{{obj.state}}</td>
      </tr>
    </tbody>
  </table>
  

</div>
