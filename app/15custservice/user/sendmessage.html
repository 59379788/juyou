<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                <label>手机号</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.mobile" placeholder="请输入手机号">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default search" ng-click="load()">立即搜索</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-1 text-center">手机号</th>
        <th class="col-md-1 text-center">业务代码</th>
        <th class="col-md-6 text-center">短信内容</th>
        <th class="col-md-2 text-center">创建日期</th>
        <th class="col-md-1 text-center">是否有效</th>
        <th class="col-md-1 text-center">发送状态</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.mobile}}</td>
        <td class="text-center">{{obj.busCode}}</td>
        <td class="text-center">{{obj.messages}}</td>
        <td class="text-center">{{obj.createdate}}</td>
        <td class="text-center">{{obj.status}}</td>
        <td class="text-center">{{obj.sendStatus}}</td>
      </tr>
    </tbody>
  </table>
  

</div>
