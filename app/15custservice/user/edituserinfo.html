<div class="modal-header">
    <h4 class="modal-title">编辑用户信息</h4>
</div>


<div class="modal-body">
	<div class="container-fluid form-horizontal">
	
	<div class="form-group">
		<label class="col-xs-1 control-label"></label>
		<label class="col-xs-2 control-label">用户名</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入用户名"
			ng-model="objt.username"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-1 control-label"></label>
		<label class="col-xs-2 control-label">地址</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入地址"
			ng-model="objt.postaddress"
			>
		</div>
	</div>

	<button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="gogo()"
    >
    提交
    </button><br>

	<div class="form-group">
		<label class="col-xs-1 control-label"></label>
		<label class="col-xs-2 control-label">政府补贴</label>
		<div class="col-xs-6">
			<div class="input-group">
				<span class="input-group-addon">¥</span>
				<input type="number" class="form-control" min='0'
				ng-model="objt.generalsubsidy"
				>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-1 control-label"></label>
		<label class="col-xs-2 control-label">慧鼎补贴</label>
		<div class="col-xs-6">
			<div class="input-group">
				<span class="input-group-addon">¥</span>
				<input type="number" class="form-control" min='0'
				ng-model="objt.hdticketsubsidy"
				>
			</div>
		</div>
	</div>

	

	<button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="xoxo()"
    >
    提交
    </button>

    </div>
</div>
