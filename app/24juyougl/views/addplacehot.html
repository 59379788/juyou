

<div class="modal-header">
    <h4 class="modal-title">基本信息</h4>
</div>
<div class="modal-body">
    <div class="container-fluid form-horizontal ">

<div class="col-xs-12 " >
	<div class="panel panel-default form-horizontal">
		<div class="panel-heading">
			基本信息
		</div>
		<div class="panel-body">
			<div class="container-fluid">
				
				<div class="col-xs-12 col-md-12" >

					<div class="form-group">
						<label class="col-xs-3 control-label">景区名称</label>
   						<div class="col-md-6">
		   					<ui-select ng-model="searchform.selected" theme="bootstrap">
								<ui-select-match placeholder="请选择一个景区">{{$select.selected.name}}</ui-select-match>
								<ui-select-choices group-by="'place_name'" repeat="item in datas | filter: $select.search">
									<span ng-bind-html="item.name | highlight: $select.search"></span>
									<small ng-bind-html="item.code | highlight: $select.search"></small>
								</ui-select-choices>
		                    </ui-select>
   							
   						</div>    
 					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label">景区简称</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" placeholder="请输入景区简称"
							ng-model="info.name"
							>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label">促销描述</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" placeholder="请输入促销描述"
							ng-model="info.ms"
							>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label">排序</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" placeholder="请输入排序"
							ng-model="info.asort"
							>
						</div>
					</div>

					<!--<div class="form-group">
						<label for="lrl" class="col-xs-3 control-label">是否启用</label>
						<div class="col-xs-2">
							<div class="input-group">
								<input class=""
								bs-switch
								type="checkbox" 
								ng-model="useinfo.isSelected"
								switch-size=""
								ng-change = "change(useinfo.isSelected)"
								> 
							</div>
						</div>					
					</div>-->

				</div>


			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
