<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                  <label for="inputLottry" class="control-label">分类列表</label>
                  <button type="button" class="btn btn-primary search pull-right" ng-click="add()">添加分类</button>
                  <!-- <button type="button" class="btn btn-primary search pull-right" ng-click="edit()">编辑头条文章</button> -->

            </div>
        </div>
    </div>
</div>
<div class="col-md-12 panel panel-default table-responsive">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-2 text-center">分类名称</th>
        <th class="col-md-2 text-center">上级id</th>
        <th class="col-md-3 text-center">分类属性</th>
        <th class="col-md-2 text-center">状态</th>        
        <th class="col-md-3 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.title}}</td>
        <td class="text-center">{{obj.pid}}</td>
        <td class="text-center">{{obj.dictionary_title}}</td>
        <td class="text-center">
          <p class="" ng-show="obj.state == 1">已启动</p>
          <p class="" ng-show="obj.state == 2">已禁用</p> 
        </td>        
        <td class="text-center">         
          <a ng-click="edit(obj.id)" class="btn btn-info btn-xs">编辑</a>
          <a ng-show="obj.state == 2" ng-click="start(obj.id)" class="btn btn-success btn-xs">启动</a>
          <a ng-show="obj.state == 1" ng-click="disable(obj.id)" class="btn btn-warning btn-xs">禁用</a> 
          <a ng-show="obj.state == 1" ng-click="delete(obj.id)" class="btn btn-danger btn-xs">删除</a>                           
        </td>
      </tr>
    </tbody>
    </table>
</div>

<div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="getlist()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
</div>
</div>
