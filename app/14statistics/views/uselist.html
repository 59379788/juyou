<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                

                  <input type="text" class="form-control" ng-model="searchform.place_name" placeholder="景区名称">
                  &nbsp;&nbsp;
            
                  
                  <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.start.date" is-open="section.start.opened" ng-required="true" close-text="Close" readonly/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open(section.start)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                  </div>
                        &nbsp;&nbsp;到&nbsp;&nbsp;            
                  <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.end.date" is-open="section.end.opened" ng-required="true" close-text="Close" readonly/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open(section.end)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                  </div>
                  &nbsp;&nbsp;

                  <label>类别</label>&nbsp;&nbsp;
                  <select class="form-control" ng-model="searchform.usetype">
                    <option value=1> 使用 </option>
                    <option value=2> 退票 </option>
                    <option value=3> 未使用 </option>
                    <option value=999> --全部-- </option>
                  </select>
                  &nbsp;&nbsp;

                  共 {{bigTotalItems}} 条数据

                  &nbsp;&nbsp;

                  <button type="button" class="btn btn-default search" ng-click="load()">立即搜索</button>

              
              
                
            </div>
        </div>
    </div>
</div><!-- searchArea -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-2 text-center">购票时间</th>
        <th class="col-md-2 text-center">操作时间</th>
        <th class="col-md-2 text-center">景区名称</th>
        <th class="col-md-3 text-center">商品名称</th>
        <th class="col-md-1 text-center">票号</th>
        <th class="col-md-1 text-center">已使用</th>
        <th class="col-md-1 text-center">已退票</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.create_time}}</td>
        <td class="text-center">{{obj.otime}}</td>
        <td class="text-center">{{obj.place_name}}</td>
        <td class="text-center">{{obj.type_name}}</td>
        <td class="text-center">{{obj.code}}</td>
        <td class="text-center">
          <span ng-show="{{obj.used == '1'}}" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
          <span ng-show="{{obj.used == '0'}}" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
        </td>
        <td class="text-center">
          <span ng-show="{{obj.back == '1'}}" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
          <span ng-show="{{obj.back == '0'}}" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
        </td>
      </tr>
    </tbody>
  </table>



  <div class="text-right">

    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="load()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>

  </div>
  

</div>
