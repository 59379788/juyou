
	<div class="modal-header">
	    <h4 class="modal-title">{{show.sale_name}} [{{show.day}}]</h4>
	</div>
	<div class="modal-body">

		<table class="table table-bordered">
		    <thead>
		      <tr>
		        <th class="col-md-3 text-center">销售品名称</th>
		        <th class="col-md-3 text-center">销售品编号</th>
		        <th class="col-md-2 text-center">订单编号</th>
		        <th class="col-md-1 text-center">单价</th>
		        <th class="col-md-1 text-center">使用数量</th>
		        <th class="col-md-2 text-center">合计</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="obj in objs">
		        <td class="text-center">{{obj.title}}</td>
		        <td class="text-center">{{obj.sale_code}}</td>
		        <td class="text-center">{{obj.order_code}}</td>
		        <td class="text-center">{{obj.unit_price}}</td>
		        <td class="text-center">{{obj.used}}</td>
		        <td class="text-center">{{obj.unit_price}} * {{obj.used}} = {{obj.unit_price * obj.used}}</td>
		      </tr>
		    </tbody>
		  </table>

	</div>
	<div class="modal-footer">
	    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
	</div>
