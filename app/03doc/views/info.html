<div class="panel panel-info">
  <div class="panel-heading">
  	{{name}}
	<button type="button" 
		class="btn btn-xs btn-info pull-right"
		ng-click="edit()"
	>
		<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
	</button>
  </div>
  <div class="panel-body">

  	<div ng-repeat='obj in objs'>

	  	<div ng-switch on='$index'>
	        <div ng-switch-when='1' ng-show="obj.length > 0">
	          <Strong>接口介绍</Strong><hr>
	        </div>
	        <div ng-switch-when='2' ng-show="obj.length > 0">
	          <br><Strong>接口调用请求说明</Strong><hr>
	        </div>
	        <div ng-switch-when='3' ng-show="obj.length > 0">
	          <br><Strong>参数说明</Strong><hr>
	        </div>
	        <div ng-switch-when='4' ng-show="obj.length > 0">
	          <br><Strong>返回说明</Strong><hr>
	        </div>
	        <div ng-switch-when='5' ng-show="obj.length > 0">
	          <br><Strong>注意事项</Strong><hr>
	        </div>
	      </div>
  		
  		<div ng-repeat='o in obj' >
  		
  			<p ng-show="o.display_type==1 && o.text_type != 0" >{{o.text}}</p>

  			<pre ng-show="o.display_type==2">{{o.text}}</pre>

  			<div ng-show="o.display_type==0">
  				
  				<table class="table table-bordered">
			      <thead>
			        <tr>
			          <th class="col-md-4">参数</th>
			          <th class="col-md-8">描述</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr ng-repeat="para in o.display_arr">    
			          <td>{{para.k}}</td>
			          <td>{{para.v}}</td>
			        </tr>
			      </tbody>
			    </table>

  			</div>

  		</div>

  	</div>

  </div>
</div>
