<div class="col-md-8 col-md-offset-2">

<div class="panel panel-default">

  <div class="panel-body">

  	<div ng-repeat='obj in objs' class="row">

      <div ng-switch on='$index' class="col-md-12">
        <div ng-switch-when='0' ng-show="obj.length > 0">
          <Strong>接口名称</Strong><hr>
        </div>
        <div ng-switch-when='1' ng-show="obj.length > 0">
          <Strong>接口介绍</Strong><hr>
        </div>
        <div ng-switch-when='2' ng-show="obj.length > 0">
          <Strong>接口调用请求说明</Strong><hr>
        </div>
        <div ng-switch-when='3' ng-show="obj.length > 0">
          <Strong>参数说明</Strong><hr>
        </div>
        <div ng-switch-when='4' ng-show="obj.length > 0">
          <Strong>返回说明</Strong><hr>
        </div>
        <div ng-switch-when='5' ng-show="obj.length > 0">
          <Strong>注意事项</Strong><hr>
        </div>
      </div>

  		<div ng-repeat='o in obj'>

        <div ng-show="o.display_type==1">
          <!-- 正常状态 -->
          <div ng-show="o.state==0">
            <div class="col-xs-11">
              <p>{{o.text}}</p>
            </div>
            <div class="col-xs-1">
              <button type="button" 
                class="btn btn-xs btn-info"
                ng-click="edit($parent.$index, $index)"
              >
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </button>
              <button type="button" 
                class="btn btn-xs btn-danger"
                ng-click="delete($parent.$index, $index)"
                ng-show="$parent.$index !== 0"
              >
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <!-- 编辑状态 -->
          <div ng-show="o.state==1">
            <div class="col-xs-11">
              <textarea class="form-control" rows="3" 
              ng-model="objs[$parent.$index][$index].text">{{o.text}}</textarea>
            </div>
            <div class="col-xs-1">
              <button type="button" 
                class="btn btn-xs btn-info"
                ng-click="ok($parent.$index, $index)"
              >      
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </button>
            </div>
          </div>

        </div>


        <div ng-show="o.display_type==2">

          <!-- 正常状态 -->
          <div ng-show="o.state==0">
            <div class="col-xs-11">
              <pre>{{o.text}}</pre>
            </div>
            <div class="col-xs-1">
              <button type="button" 
                class="btn btn-xs btn-info"
                ng-click="edit($parent.$index, $index)"
              >      
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </button>
              <button type="button" 
                class="btn btn-xs btn-danger"
                ng-click="delete($parent.$index, $index)"
              >      
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <!-- 编辑状态 -->
          <div ng-show="o.state==1">
            <div class="col-xs-11">
              <textarea class="form-control" rows="3" 
              ng-model="objs[$parent.$index][$index].text">{{o.text}}</textarea>
            </div>
            <div class="col-xs-1">
              <button type="button" 
                class="btn btn-xs btn-info"
                ng-click="ok($parent.$index, $index)"
              >      
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </button>
            </div>
          </div>





          
        </div>

  		</div>

  	</div>

  </div>


</div>




  <div class="panel panel-default">
    <div class="panel-body form-horizontal">
      <div class=" col-md-10">
          <div class="">
            <label class="radio-inline">
              <input type="radio" name="text_type" value="1" ng-model="addm.text_type"> 接口介绍
            </label>
            <label class="radio-inline">
              <input type="radio" name="text_type" value="2" ng-model="addm.text_type"> 接口调用请求说明
            </label>
            <label class="radio-inline">
              <input type="radio" name="text_type" value="3" ng-model="addm.text_type"> 参数说明
            </label>
            <label class="radio-inline">
              <input type="radio" name="text_type" value="4" ng-model="addm.text_type"> 返回说明
            </label>
            <label class="radio-inline">
              <input type="radio" name="text_type" value="5" ng-model="addm.text_type"> 注意事项
            </label>
          </div>
          <hr>
          <div class="">
            
            <label class="radio-inline">
              <input type="radio" name="display_type" value="1" ng-model="addm.display_type"> 文本
            </label>
            <label class="radio-inline">
              <input type="radio" name="display_type" value="2" ng-model="addm.display_type"> 代码
            </label>
            <label class="radio-inline">
              <input type="radio" name="display_type" value="3" ng-model="addm.display_type"> 表格
            </label>
          </div>
          <hr>
          <div>
            <textarea class="form-control" rows="3" ng-model="addm.text"></textarea>
          </div>
      </div>
      <div class=" col-md-2">
        <button type="button" class="btn btn-default btn-block btn-primary" 
        ng-click="add()"
        >
         添加 <span class="glyphicon glyphicon-plus-sign" ></span> 
        </button>
     
      </div>
     </div>
  </div>
</div>
