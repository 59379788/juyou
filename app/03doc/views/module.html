<div class="col-md-8 col-md-offset-2">


  <div class="panel panel-default">
    <div class="panel-body form-horizontal">
      <div class=" col-xs-10">
        <input type="text" class="form-control "  placeholder="接口名称">
      </div>
      <div class=" col-xs-2">
        <button type="button" class="btn btn-success btn-block" 
        > 提交 <span class="glyphicon glyphicon-ok" ></span> </button>
      </div>
     </div>
  </div>


<div class="panel panel-default">

  <div class="panel-body">

  	<div ng-repeat='obj in objs'>
  		
  		<div ng-repeat='o in obj'>


        <div ng-show="o.display_type==1">
          <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p>
            {{o.text}}
          </p>
        </div>


        <div ng-show="o.display_type==2">

          <!-- 正常状态 -->
          <div ng-show="o.state==0">
            <div class="col-xs-11">
              <pre>{{o.text}}</pre>
            </div>
            <div class="col-xs-1">
              <button type="button" 
                class="btn btn-xs btn-info"
                ng-click="edit($parent.$index, $index)"
              >      
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </button>
              <button type="button" 
                class="btn btn-xs btn-danger"
                ng-click="delete($parent.$index, $index)"
              >      
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          
          <div ng-show="o.state==1">
            <div class="col-xs-11">
              <textarea class="form-control" rows="3" 
              ng-model="objs[$parent.$index][$index].text">{{o.text}}</textarea>
            </div>
            <div class="col-xs-1">
              <button type="button" 
                class="btn btn-xs btn-info"
                ng-click="ok($parent.$index, $index)"
              >      
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          
        </div>

  		</div>

  	</div>

  </div>


</div>




  <div class="panel panel-default">
    <div class="panel-body form-horizontal">
      <div class=" col-md-10">
          <div class="">
            <label class="radio-inline">
              <input type="radio" name="text_type" value="0" ng-model="addm.text_type"> 接口介绍
            </label>
            <label class="radio-inline">
              <input type="radio" name="text_type" value="1" ng-model="addm.text_type"> 接口调用请求说明
            </label>
            <label class="radio-inline">
              <input type="radio" name="text_type" value="2" ng-model="addm.text_type"> 参数说明
            </label>
            <label class="radio-inline">
              <input type="radio" name="text_type" value="3" ng-model="addm.text_type"> 返回说明
            </label>
            <label class="radio-inline">
              <input type="radio" name="text_type" value="4" ng-model="addm.text_type"> 注意事项
            </label>
          </div>
          <hr>
          <div class="">
            
            <label class="radio-inline">
              <input type="radio" name="display_type" value="1" ng-model="addm.display_type"> 文本
            </label>
            <label class="radio-inline">
              <input type="radio" name="display_type" value="2" ng-model="addm.display_type"> 代码
            </label>
            <label class="radio-inline">
              <input type="radio" name="display_type" value="3" ng-model="addm.display_type"> 表格
            </label>
          </div>
          <hr>
          <div>
            <textarea class="form-control" rows="3" ng-model="addm.text"></textarea>
          </div>
      </div>
      <div class=" col-md-2">
        <button type="button" class="btn btn-default btn-block btn-primary" 
        ng-click="add()"
        >
         添加 <span class="glyphicon glyphicon-plus-sign" ></span> 
        </button>
     
      </div>
     </div>
  </div>
</div>
