<div class="col-sm-12 mt20">

	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th class="col-md-2 text-center">产品编号</th>
				<th class="col-md-2 text-center">产品名称</th>
				<th class="col-md-2 text-center">销售价格</th>
				<th class="col-md-2 text-center">市场价</th>
				<th class="col-md-1 text-center">在线支付立减的价格</th>
				<th class="col-md-1 text-center">销售开始时间</th>
				<th class="col-md-1 text-center">销售结束时间</th>
				<th class="col-md-1 text-center">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="obj in objs">
				<td class="text-center">
					{{obj.productNo}}
				</td>
				<td class="text-center">
					{{obj.productName}}
				</td>
				<td class="text-center">
					{{obj.salePrice}}
				</td>
				<td class="text-center">
					{{obj.marketPrice}}
				</td>
				<td class="text-center">
					{{obj.cutPrice}}
				</td>
				<td class="text-center">
					{{obj.priceStartDate}}
				</td>
				<td class="text-center">
					{{obj.priceEndDate}}
				</td>
				<td class="text-center">
					<a ng-click="info(obj.productNo)" class="btn btn-info btn-xs">详情</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="text-right">

		<uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"
		 ng-change="load()" items-per-page="itemsPerPage" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" rotate="false">
		</uib-pagination>

	</div>

</div>
