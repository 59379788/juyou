<div class="container-fluid form-horizontal">

	<div class="col-xs-12 col-md-12 mt10" >

		<div class="form-group">
			<label class="col-xs-3 control-label">销售品名称</label>
			<div class="col-xs-9">
				<input type="text" class="form-control" placeholder="请输入销售品名称" 
				ng-disabled="model.id != undefined"
				ng-model="model.name"
				>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-3 control-label">市场价格</label>
			<div class="col-xs-9">
				<div class="input-group">
					<span class="input-group-addon">¥</span>
					<input type="number" class="form-control" 
					placeholder="请输入市场价格" min='0'
					ng-model="model.market_price"
					>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-3 control-label">居游价格</label>
			<div class="col-xs-9">
				<div class="input-group">
					<span class="input-group-addon">¥</span>
					<input type="number" class="form-control" 
					placeholder="请输入居游价格" min='0'
					ng-model="model.guide_price"
					>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-3 control-label">分销商成本价格</label>
			<div class="col-xs-9">
				<div class="input-group">
					<span class="input-group-addon">¥</span>
					<input type="number" class="form-control" 
					placeholder="请输入分销商成本价格" min='0'
					ng-model="model.cost_price"
					>
				</div>
			</div>
		</div>

		<!-- ng-disabled="saleobj.id != ''" -->
		<div class="form-group" >
			<label class="col-xs-3 control-label">销售品分类</label>
			<div class="col-xs-9" >
				<select class="form-control" ng-model="saleobj.sale_category" 
	              ng-options="type1.value as type1.label for type1 in typearr"
	            >
	            </select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-3 control-label">短信模板编号</label>
			<div class="col-xs-9">
				<!-- <input type="text" class="form-control" placeholder="请输入短信模板编号"
				ng-model="saleobj.sms_template_id"
				> -->
				<select class="form-control" ng-model="saleobj.sms_template_id" 
				ng-change="changesms(saleobj)"
	              ng-options="sms.sms_template_id as sms.sms_template_id for sms in smsarr"
	            >
	            	<option value="">  -- 空 --  </option>
	            </select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-3 control-label">短信追加内容</label>
			<div class="col-xs-9">
				<textarea class="form-control" rows="3"
				ng-model="saleobj.sms_diy"
				></textarea>
			</div>
		</div>

		<div class="form-group">
		    <label class="col-xs-3 control-label">短信发送类型</label>
		    <div class="col-xs-9">
		    	<label class="radio-inline">
				  <input type="radio" name="sms_type" value="1"
				  ng-model="saleobj.sms_type"
				  > 发送短信
				</label>
				<label class="radio-inline">
				  <input type="radio" name="sms_type" value="0"
				  ng-model="saleobj.sms_type"
				  > 不发短信
				</label>
		    </div>
	  	</div>

	  	<div class="form-group">
			<label class="col-xs-3 control-label">销售品图片</label>
			<div class="col-xs-3">
				<img ng-src="{{saleobj.top_pic}}" width="250" height="150" ng-model="saleobj.top_pic">
				<input type="file" nv-file-select uploader="uploader1" />
				<br>
				<ul class="list-group">
				    <li class="list-group-item" ng-repeat="item in uploader1.queue">
				        文件名: <span ng-bind="item.file.name"></span>
				        <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
				        <div class="progress mt10">
				            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader1.progress + '%' }"></div>
				        </div>
				    </li>
				</ul>
			</div>
			<label class="col-xs-1 control-label">logo</label>
			<div class="col-xs-3">
				<img ng-src="{{saleobj.logo}}" width="250" height="150" ng-model="saleobj.logo">
				<input type="file" nv-file-select uploader="uploader2" />
				<br>
				<ul class="list-group">
				    <li class="list-group-item" ng-repeat="item in uploader2.queue">
				        文件名: <span ng-bind="item.file.name"></span>
				        <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
				        <div class="progress mt10">
				            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader2.progress + '%' }"></div>
				        </div>
				    </li>
				</ul>
			</div>
		</div>

			<div class="form-group">
				<form class="form-inline">
				<label class="col-xs-3 control-label">有效期</label>&nbsp;&nbsp;
              	<div class="input-group">
                  	<input 	type="text" 
							class="form-control"
							ng-model="start_time"
							uib-datepicker-popup="yyyy-MM-dd" 
							is-open="section.start.opened" 
							ng-required="true" 
							close-text="Close" 
							readonly/>
					 <span 	class="input-group-btn">
							<button type="button" 
								class="btn btn-default"
								ng-click="open(section.start)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
				 &nbsp;&nbsp;至&nbsp;&nbsp;            
				<div class="input-group">
					<input 	type="text" 
							class="form-control"
							ng-model="end_time"
							uib-datepicker-popup="yyyy-MM-dd" 
							is-open="section.end.opened" 
							ng-required="true" 
							close-text="Close" 
							readonly/>
					<span class="input-group-btn">
						<button type="button" 
                    			class="btn btn-default" 
                    			ng-click="open(section.end)">
                    		<i class="glyphicon glyphicon-calendar"></i>
                    	</button>
                  </span>
          		</div>
          		</form>
          		&nbsp;&nbsp;&nbsp;&nbsp;
			</div>

		<div class="form-group">
			<form class="form-inline">
				<label class="col-xs-3 control-label">
					不可用日期
				</label>&nbsp;&nbsp;
				<div class="input-group">
					<input 	type="text"
							class="form-control"
							ng-model="mid"
							uib-datepicker-popup="yyyy-MM-dd"
							is-open="section.unavailableDates.opened"
							ng-required="true"
							close-text="Close"
							readonly>
					<span 	class="input-group-btn inline">
                        <button type="button" 
                        		class="btn btn-default"
                        		ng-click="open(section.unavailableDates)">
                        	<i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
				</div>
				<div class="input-group">
					<button class="btn btn-primary inline"
							ng-click="adddate()"	>
                    	<span class="glyphicon glyphicon-plus"></span> 添加
                    </button>
				</div>
			</form>
		</div>
		<div class="form-group">
			<form class="form-inline">
				<label class="col-xs-3 control-label">
					已选不可用日期
				</label>&nbsp;&nbsp;
				<div class="input-group col-xs-9">
						<div 	class="ss-item text-center"
								ng-repeat="obj in arrdate">
							{{obj}}
							<span 	class="glyphicon glyphicon-remove" 
									ng-click="deldate($index)"></span>
						</div>&nbsp;
				</div>
			</form>
		</div>
		<div class="form-group">
			<form class="form-inline">
				<label class="col-xs-3 control-label">
					每周可用日期
				</label>&nbsp;&nbsp;
				<div class="input-group">
					<input 	type="checkbox" 
							name="use_rule" 
							value="1"
							ng-model="use_rule[0]">周一&nbsp;&nbsp;
					<input 	type="checkbox" 
							name="use_rule" 
							value="2"
							ng-model="use_rule[1]">周二&nbsp;&nbsp;
					<input 	type="checkbox" 
							name="use_rule" 
							value="3"
							ng-model="use_rule[2]">周三&nbsp;&nbsp;
					<input 	type="checkbox" 
							name="use_rule" 
							value="4"
							ng-model="use_rule[3]">周四&nbsp;&nbsp;
					<input 	type="checkbox" 
							name="use_rule" 
							value="5"
							ng-model="use_rule[4]">周五&nbsp;&nbsp;
					<input 	type="checkbox" 
							name="use_rule" 
							value="6"
							ng-model="use_rule[5]">周六&nbsp;&nbsp;
					<input 	type="checkbox" 
							name="use_rule" 
							value="7"
							ng-model="use_rule[6]">周日&nbsp;&nbsp;
				</div>
			</form>
		</div>
        
		

		<div class="form-group mt10">
		    <label class="col-xs-3 control-label">产品所属</label>
		    <div class="col-xs-9" >
				<select class="form-control" ng-model="saleobj.sale_belong" 
				  ng-disabled="saleobj.state != 0 && saleobj.id != ''"
	              ng-options="sale_belong.value as sale_belong.label for sale_belong in sale_belongarr"
	            >
	            </select>
			</div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">系统确认</label>
		    <div class="col-xs-9">
		    	<label class="radio-inline">
				  <input type="radio" name="sys_affirm_type" value="0"
				  ng-model="saleobj.sys_affirm_type"
				  > 需要确认
				</label>
				<label class="radio-inline">
				  <input type="radio" name="sys_affirm_type" value="1"
				  ng-model="saleobj.sys_affirm_type"
				  > 无需确认
				</label>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">支付类型</label>
		    <div class="col-xs-9">
		    	<label class="radio-inline">
				  <input type="radio" name="pay_type" value="0"
				  ng-model="saleobj.pay_type"
				  > 其他方式支付
				</label>
				<label class="radio-inline">
				  <input type="radio" name="pay_type" value="1"
				  ng-model="saleobj.pay_type"
				  > 预存支付
				</label>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">库存类型</label>
		    <div class="col-xs-2">
		    	<label class="radio-inline">
				  <input type="radio" name="stock_type" value="0"
				  ng-model="saleobj.stock_type"
				  > 不启用
				</label>
				<label class="radio-inline">
				  <input type="radio" name="stock_type" value="1"
				  ng-model="saleobj.stock_type"
				  > 启用
				</label>
		    </div>
		    <div class="col-xs-2" ng-show="saleobj.stock_type == 1">
		    	<input type="number" class="form-control" placeholder="预存数量" min='0' ng-model="saleobj.current_stock_num"
					>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">销售目标</label>
		    <div class="col-xs-9">
		    	<label class="radio-inline">
				  <input type="radio" name="sale_target_type" value="0"
				  ng-model="saleobj.sale_target_type"
				  > 公开销售
				</label>
				<label class="radio-inline">
				  <input type="radio" name="sale_target_type" value="1"
				  ng-model="saleobj.sale_target_type"
				  > 独立授权销售
				</label>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">生效时间</label>
		    <div class="col-xs-5">
		    	<select class="form-control" 
		    	  ng-model="saleobj.take_effect_type" 
	              ng-options="take_effect_type.value as take_effect_type.name for take_effect_type in take_effect_typearr"
	            >
	            </select>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">最大购买数量限制</label>
		    <div class="col-xs-2">
		    	<input type="number" class="form-control" 
				ng-model="saleobj.max_limit"
				>
				
		    </div>
		    <div class="col-sm-5">
		      <p class="form-control-static text-danger" >0:不限，其他数字:限制购买个数</p>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">每单最大购买数量限制</label>
		    <div class="col-xs-2">
		    	<input type="number" class="form-control" 
				ng-model="saleobj.order_num_limit"
				>
				
		    </div>
		    <div class="col-sm-5">
		      <p class="form-control-static text-danger" >0:不限，其他数字:限制购买个数</p>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">是否启用出游时间</label>
		    <div class="col-xs-2">
		    	<label class="radio-inline">
				  <input type="radio" name="tour_date_type" value="0"
				  ng-model="saleobj.tour_date_type"
				  > 不启用
				</label>
				<label class="radio-inline">
				  <input type="radio" name="tour_date_type" value="1"
				  ng-model="saleobj.tour_date_type"
				  > 启用
				</label>
		    </div>
		    <div class="col-xs-7">
		      <p class="form-control-static text-danger" >
		      启用出游时间后，该销售品只能在出游日期当天使用</p>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">是否允许退票</label>
		    <div class="col-xs-9">
		    	<label class="radio-inline">
				  <input type="radio" name="back_type" value="0"
				  ng-model="saleobj.back_type"
				  > 允许
				</label>
				<label class="radio-inline">
				  <input type="radio" name="back_type" value="1"
				  ng-model="saleobj.back_type"
				  > 不允许
				</label>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">是否出票</label>
		    <div class="col-xs-2">
		    	<label class="radio-inline">
				  <input type="radio" name="ticket_type" value="0"
				  ng-model="saleobj.ticket_type"
				  > 出票
				</label>
				<label class="radio-inline">
				  <input type="radio" name="ticket_type" value="8"
				  ng-model="saleobj.ticket_type"
				  > 不出票
				</label>
		    </div>
		    <div class="col-xs-7">
		      <p class="form-control-static text-danger" >
		      该选项请慎重使用，如果选择’不出票‘该销售品将不会出票也不发短信！</p>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">是否实名制</label>
		    <div class="col-xs-9">
		    	<label class="radio-inline">
				  <input type="radio" name="user_status" value="0"
				  ng-model="saleobj.user_status"
				  > 不实名制
				</label>
				<label class="radio-inline">
				  <input type="radio" name="user_status" value="1"
				  ng-model="saleobj.user_status"
				  > 实名制
				</label>
		    </div>
	  	</div>

	  	<div class="form-group">
		    <label class="col-xs-3 control-label">短信票码类型</label>
		    <div class="col-xs-9">
		    	<label class="radio-inline">
				  <input type="radio" name="sms_ticketcode_type" value="0"
				  ng-model="saleobj.sms_ticketcode_type"
				  > 票码
				</label>
				<label class="radio-inline">
				  <input type="radio" name="sms_ticketcode_type" value="1"
				  ng-model="saleobj.sms_ticketcode_type"
				  > 订单唯一码
				</label>
		    </div>
	  	</div>

	  	<div class="form-group">
			<label class="col-xs-3 control-label">团产品-预定须知</label>
			<div class="col-xs-9">
				<textarea class="form-control" rows="3"
				ng-model="saleobj.bookingnotes"
				></textarea>
			</div>
		</div>

	  	<div class="form-group">
			<label class="col-xs-3 control-label">销售品简介</label>
			<div class="col-xs-9">
				<div text-angular ng-model="saleobj.detail"></div>
			</div>
		</div>

	</div>


</div>
