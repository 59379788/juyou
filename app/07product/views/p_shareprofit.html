<div class="col-xs-12">
	<div class="panel panel-default form-horizontal">
		<div class="panel-heading">
			销售品分润设置<button type="button" 
				class="btn btn-xs btn-info pull-right"
				ng-click="saleFrSetSave()"
			>
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			</button>
		</div>
		<div class="panel-body">
			<div class="container-fluid form-group">
				<div class="col-xs-12 form-group" >
					<!--<div class="col-xs-1"></div>-->
					<div class="col-xs-2">
						<label for="fxbt" class="pull-right text-right mt10">分享标题&nbsp;&nbsp;&nbsp;&nbsp;</label>
					</div>
					<div class="col-xs-8">
						<input type="text" name="fxbt" class="form-control form-inline" placeholder="分享标题" ng-model="salefrobj.share_title" />
					</div>
				</div>
					<br/>
					<br/>
				<div class="col-xs-12 form-group" >
					<div class="col-xs-2">
						<label for="lrl" class="pull-right text-right mt10">标签&nbsp;&nbsp;&nbsp;&nbsp;</label>
					</div>
					<div class="col-xs-8">					
						<input type="text" class="form-control" placeholder="标签之间请以逗号分隔开"
							ng-model="salefrobj.label">
					</div>
				</div>
			
					<br/>
					<br/>
				<div class="col-xs-12 form-group" >
					<div class="col-xs-2">
						<label for="lrl" class="pull-right text-right mt10">利润率&nbsp;&nbsp;&nbsp;&nbsp;</label>
					</div>
					<div class="col-xs-8">
						<div class="input-group">							
							<input type="number" class="form-control" placeholder="利润率" min='0'
							ng-model="salefrobj.profit_ratio">
							<span class="input-group-addon">%</span>
						</div>
					</div>
				</div>
			
					<br/>
					<br/>
				<div class="col-xs-12 form-group">
					<div class="col-xs-2">
						<label for="lrl" class="pull-right text-right mt10">红包上限&nbsp;&nbsp;&nbsp;&nbsp;</label>
					</div>
					<div class="col-xs-8">
						<div class="input-group">
							<span class="input-group-addon">¥</span>
							<input type="number" class="form-control" placeholder="红包金额不能为负数" min='0'
							ng-model="salefrobj.rebate_unlimited">
						</div>
					</div>					
				</div>

					<br/>
					<br/>
				<div class="col-xs-12 form-group">
					<div class="col-xs-2">
						<label for="lrl" class="pull-right text-right mt10">推荐&nbsp;&nbsp;&nbsp;&nbsp;</label>
					</div>
					<div class="col-xs-8">
						<div class="input-group">
							<input class=""
							bs-switch
							type="checkbox" 
							ng-model="obj.isSelected"
							switch-size=""
							ng-change = "onChange(obj.isSelected)"
							> 
						<!--<div class="input-group">
							<span class="input-group-addon">¥</span>
							<input type="number" class="form-control" placeholder="红包金额不能为负数" min='0'
							ng-model="salefrobj.rebate_unlimited">
						</div>-->
						</div>
					</div>					
				</div>

				<br/>
					<br/>
				<div class="col-xs-12 form-group">
					<div class="col-xs-2">
						<label for="lrl" class="pull-right text-right mt10">参与评价景区领红包&nbsp;&nbsp;&nbsp;&nbsp;</label>
					</div>
					<div class="col-xs-8">
						<div class="input-group">
							<input class=""
							bs-switch
							type="checkbox" 
							ng-model="hb.isSelected"
							switch-size=""
							ng-change = "onHbChange(hb.isSelected)"
							> 
						</div>
					</div>					
				</div>

			</div>
		</div>
	</div>
</div>
