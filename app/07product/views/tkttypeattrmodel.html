<div class="col-xs-10 col-xs-offset-1 form-horizontal" >
	
	<div class="form-group">
		<label class="col-xs-2 control-label">属性编号</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入属性编号"
			ng-model="objt.type_attr"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">属性名称</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入属性名称"
			ng-model="objt.type_attr_name"
			>
		</div>
	</div>

	

	<button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="gogo()"
    >
    提交
    </button>


</div>
