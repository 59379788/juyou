<div class="col-xs-10 col-xs-offset-1 form-horizontal" >
	
	<div class="form-group">
		<label class="col-xs-2 control-label">票种名称</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入票种名称"
			ng-model="obj.name"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">票种编号</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入票种编号"
			ng-model="obj.code"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">景区</label>
		<div class="col-xs-6">
			<select class="form-control" ng-model="obj.view" 
              ng-options="view.code as view.name for view in viewarr"
            >
            </select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">允许消票</label>
		<div class="col-xs-6">
			<label class="radio-inline">
			  <input type="radio" name="state" value="0"
			  ng-model="obj.state"
			  > 不允许
			</label>
			<label class="radio-inline">
			  <input type="radio" name="state" value="1"
			  ng-model="obj.state"
			  > 允许
			</label>
		</div>
	</div>


	<div class="form-group">
	    <label class="col-xs-2 control-label">有效期</label>
	    <div class="col-xs-10">

		    <p class="input-group col-xs-3 pull-left">
	          <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.start.date" is-open="section.start.opened" ng-required="true" close-text="Close" readonly/>
	          <span class="input-group-btn">
	            <button type="button" class="btn btn-default" ng-click="open(section.start)"><i class="glyphicon glyphicon-calendar"></i></button>
	          </span>
	        </p>
	        <p class="form-control-static pull-left"> &nbsp;&nbsp;-&nbsp;&nbsp; </p>
	        <p class="input-group col-xs-3 pull-left">
	          <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.end.date" is-open="section.end.opened" ng-required="true" close-text="Close" readonly/>
	          <span class="input-group-btn">
	            <button type="button" class="btn btn-default" ng-click="open(section.end)"><i class="glyphicon glyphicon-calendar"></i></button>
	          </span>
	        </p>

	    </div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">预订说明</label>
		<div class="col-xs-6">
			<textarea class="form-control" rows="3"
			ng-model="obj.bookinfo"
			></textarea>
		</div>
	</div>

	<button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="gogo()"
    >
    提交
    </button>


</div>
