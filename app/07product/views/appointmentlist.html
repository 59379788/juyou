<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                <input type="text" class="form-control" ng-model="searchForm.sale_name" placeholder="产品名称">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchForm.ticket_name" placeholder="票种名称">
                &nbsp;&nbsp;
                <button type="button" class="btn btn-success" ng-click="search()">搜索</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group pull-right">
                    <button type="button" class="btn btn-primary" ng-click="seelist()">预约人列表</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" ng-click="add()">设置预约</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 panel panel-default table-responsive">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-2 text-center">预约名称</th>
        <th class="col-md-1 text-center">预约时间</th> 
        <th class="col-md-2 text-center">产品名称</th>
        <th class="col-md-2 text-center">票种名称</th> 
        <th class="col-md-2 text-center">入场时间</th> 
        <th class="col-md-1 text-center">排序</th>                   
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.title}}</td>
        <td class="text-center">{{obj.start_time}}</td>
        <td class="text-center">{{obj.sale_name}}</td>
        <td class="text-center">{{obj.ticket_name}}</td>    
        <td class="text-center">{{obj.admission_start_time}}--{{obj.admission_end_time}}</td>    
        <td class="text-center">{{obj.asort}}</td>          
        <td class="text-center">
            <a ng-click="edit(obj.id)" class="btn btn-info btn-xs">编辑</a>
            <a ng-click="delete(obj.id)" class="btn btn-danger btn-xs">删除</a>
            <a ng-show="obj.state == 1" ng-click="off(obj.id)" class="btn btn-warning btn-xs">下架</a>
            <a ng-show="obj.state == 2" ng-click="on(obj.id)" class="btn btn-success btn-xs">上架</a>                                    
        </td>
      </tr>
    </tbody>
    </table>
</div>

    <div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="search()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
    </div>
