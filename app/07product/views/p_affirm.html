<div class="container-fluid form-horizontal">
				
	<div class="col-xs-10 mt10" >
		<div class="form-group">
			<label class="col-xs-2 control-label">确认项</label>
			<div class="col-xs-10">
				<select class="form-control" 
				ng-model="affirm.sysaffirm_target_code" 
				ng-options="ticket_sys_affirm.value as ticket_sys_affirm.label for ticket_sys_affirm in page.affirmlist"
	            >
	            </select>
			</div>
		</div>
	</div>

	<!-- 红海滩廊道需要的内容 -->
	<div class="col-xs-10" 
		ng-show="affirm.sysaffirm_target_code == 'langdao' 
		|| affirm.sysaffirm_target_code == 'huaxiapiaolian' 
		|| affirm.sysaffirm_target_code == 'royaloc' 
		|| affirm.sysaffirm_target_code == 'supply_tstc' ">
		<div class="form-group">
			<label class="col-xs-2 control-label">商品id</label>
			<div class="col-xs-10">
				<input type="text" class="form-control"
				ng-model="affirm.sysaffirm_target_goods_code"
				>
			</div>
		</div>
	</div>


	<!-- 红海滩廊道需要的内容 -->
	<div class="col-xs-10" 
		ng-show="affirm.sysaffirm_target_code == 'langdao' 
		|| affirm.sysaffirm_target_code == 'huaxiapiaolian'
		|| affirm.sysaffirm_target_code == 'royaloc'  ">
		<div class="form-group">
			<label class="col-xs-2 control-label">退票类别</label>
			<div class="col-xs-10">
		    	<label class="radio-inline">
				  <input type="radio" name="sysaffirm_target_goods_back_type" value="0"
				  ng-model="affirm.sysaffirm_target_goods_back_type"
				  > 不限制
				</label>
				<label class="radio-inline">
				  <input type="radio" name="sysaffirm_target_goods_back_type" value="1"
				  ng-model="affirm.sysaffirm_target_goods_back_type"
				  > 只能退最大可用数量
				</label>
		    </div>
		</div>
	</div>
	<div class="col-xs-10" 
		ng-show="affirm.sysaffirm_target_code == 'langdao' 
		|| affirm.sysaffirm_target_code == 'huaxiapiaolian'
		|| affirm.sysaffirm_target_code == 'royaloc'  ">
		<div class="form-group">
			<label class="col-xs-2 control-label">成人/儿童</label>
			<div class="col-xs-10">
		    	<label class="radio-inline">
				  <input type="radio" name="sysaffirm_target_goods_child_flag" value="0"
				  ng-model="affirm.sysaffirm_target_goods_child_flag"
				  > 成人
				</label>
				<label class="radio-inline">
				  <input type="radio" name="sysaffirm_target_goods_child_flag" value="1"
				  ng-model="affirm.sysaffirm_target_goods_child_flag"
				  > 儿童
				</label>
		    </div>
		</div>
	</div>

	<div class="col-xs-10" >
		<div class="form-group">
			<label class="col-sm-2 col-xs-12 control-label"></label>
			<div class="col-sm-10 col-xs-12">
				<button type="button" class="btn btn-primary btn-lg btn-block"
				ng-click="save()"
				>保存</button>
			</div>
		</div>
	</div>

		
</div>
