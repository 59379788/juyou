<div class="col-xs-10 col-xs-offset-1 form-horizontal" >

	<div class="form-group">
		<label class="col-xs-2 control-label">问题类型</label>
		<div class="col-xs-6">
			<label class="radio-inline">
			  <input type="radio" name="category" value="1"
			  ng-model="obj.category"
			  > 旅行社评价
			</label>
			<label class="radio-inline">
			  <input type="radio" name="category" value="2"
			  ng-model="obj.category"
			  > 景区评价
			</label>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-xs-2 control-label">问题</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入问题"
			ng-model="obj.question"
			>
		</div>
	</div>


	<button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="gogo()"
    >
    提交吧！黄同学
    </button>


</div>
