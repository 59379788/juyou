<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">

                <div class="row ">

                  <label>问题类型</label>&nbsp;&nbsp;
                  <select class="form-control" ng-model="searchform.category">
                    <option value=""> -- 全部 -- </option>
                    <option value="1"> 旅行社 </option>
                    <option value="2"> 景区 </option>
                  </select>
                  &nbsp;&nbsp;&nbsp;&nbsp;

                  <input type="text" class="form-control" ng-model="searchform.question" placeholder="问题" >
                  &nbsp;&nbsp;&nbsp;&nbsp;

                  <button type="button" class="btn btn-default search pull-right" ng-click="create()">添加问题</button>

                  &nbsp;&nbsp;&nbsp;&nbsp;

                  <button type="button" class="btn btn-default search pull-right" ng-click="search()">立即搜索</button>

                </div>

 

            </div>
        </div>
    </div>
</div><!-- searchArea -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-2 text-center">分类</th>
        <th class="col-md-8 text-center">问题</th>
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.category}}</td>
        <td class="text-center">{{obj.question}}</td>
        <td class="text-center">
          <a ng-click="del(obj.id)" class="btn btn-danger btn-xs">删除</a>
          <a ng-click="edit(obj.id)" class="btn btn-info btn-xs">编辑</a>
        </td>
        </th>
      </tr>
    </tbody>
  </table>
