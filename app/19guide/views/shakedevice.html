<div class="col-xs-10 col-xs-offset-1 form-horizontal" >
	
	<div class="form-group">
		<label class="col-xs-2 control-label">机器码</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入机器码"
			ng-model="obj.code"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">设备名称</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="设备名称"
			ng-model="obj.name"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">设备所属机构</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入设备所属机构"
			ng-model="obj.binding_company_code"
			>
		</div>
	</div>

			<select class="form-control" ng-model="obj.type" 
              ng-options="type.code as type.name for type in typearr"
            >
            </select>
		</div>
	</div> -->

	<div class="form-group">
		<label class="col-xs-2 control-label">设备绑定类型</label>
		<div class="col-xs-6">
			<label class="radio-inline">
			  <input type="radio" name="binding_type" value="1"
			  ng-model="obj.binding_type"
			  > 旅行社评价
			</label>
			<label class="radio-inline">
			  <input type="radio" name="binding_type" value="2"
			  ng-model="obj.binding_type"
			  > 景区评价
			</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">绑定团号</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" 
			ng-model="obj.binding_code"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">备注</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" 
			ng-model="obj.remarks"
			>
		</div>
	</div>

	<button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="gogo()"
    >
    提交吧！黄同学
    </button>


</div>
