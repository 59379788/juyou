<div class="col-xs-10 col-xs-offset-1 form-horizontal" >
	
	<div class="form-group">
		<label class="col-xs-2 control-label">机器码</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入机器码"
			ng-model="obj.code" ng-disabled="isable=='1'"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">设备名称</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="设备名称"
			ng-model="obj.name" ng-disabled="isable=='1'"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">设备绑定类型</label>
		<div class="col-xs-6">
			<select class="form-control" ng-model="obj.binding_type" 
              ng-options="type.value as type.label for type in typearr"
              ng-change="changeCompany(obj.binding_type)" ng-disabled="isable=='1'"
            >
            </select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">设备所属机构</label>
		<div class="col-xs-6">
			<select class="form-control" ng-model="obj.binding_company_code" 
              ng-options="type.binding_company_code as type.name for type in companyarr"
              ng-change="changeGroup(obj.binding_company_code)" ng-disabled="isable=='1'"
            >
            </select>
		</div>
	</div>

	<!-- <div class="form-group">
		<label class="col-xs-2 control-label">设备绑定类型</label>
		<div class="col-xs-6">
			<select class="form-control" ng-model="obj.type" 
              ng-options="type.code as type.name for type in typearr"
            >
            </select>
		</div>
	</div> -->

	
	<div ng-show="isshow=='1'">
		<div class="form-group">
			<label class="col-xs-2 control-label">绑定团名</label>
			<div class="col-xs-6">
				<select class="form-control" ng-model="obj.binding_code" 
	              ng-options="group.group_id as group.group_name for group in grouparr"
	            >
	            </select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-2 control-label">绑定时间</label>
			<div class="col-xs-6">
				<div class="input-group">
			    	<input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.start.date" is-open="section.start.opened" ng-required="true" close-text="Close" readonly/>
			        <span class="input-group-btn">
			          <button type="button" class="btn btn-default" ng-click="open(section.start)"><i class="glyphicon glyphicon-calendar"></i></button>
			        </span>
			    </div>
		    </div>
	    </div>
    </div>

	<div class="form-group">
		<label class="col-xs-2 control-label">备注</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" 
			ng-model="obj.remarks"
			>
		</div>
	</div>

	<button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="gogo()"
    >
    提交吧！黄同学
    </button>


</div>
