<div class="col-xs-10 col-xs-offset-1 form-horizontal" >
	
	<div class="form-group">
		<label class="col-xs-2 control-label">机器码</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="请输入机器码"
			ng-model="obj.code"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">设备名称</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="设备名称"
			ng-model="obj.name"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">设备绑定类型</label>
		<div class="col-xs-6">
			<select class="form-control" ng-model="obj.binding_type" 
              ng-options="type.value as type.label for type in typearr"
            >
            </select>
		</div>
	</div>
