
<div class="modal-header">
    <h4 class="modal-title">团票简介</h4>
</div>
<div class="modal-body">

    <div class="container-fluid">
        
        <form class="col-xs-11 col-xs-offset-1 form-horizontal" >
 
            <div class="form-group">
                <label class="col-xs-2 control-label">市场价</label>
                <div class="col-xs-8">
                    <p class="form-control-static">{{objs.market_price * 0.01  | currency : '￥'}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label">居游价</label>
                <div class="col-xs-8">
                    <p class="form-control-static">{{objs.guide_price * 0.01  | currency : '￥'}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label">简介</label>
                <div class="col-xs-8">
                    <p class="form-control-static">{{objs.detail}}</p>
                </div>
            </div>

        </form>

    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
