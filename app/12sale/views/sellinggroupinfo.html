<div class="col-xs-10 col-xs-offset-1">
	<div class="panel panel-default form-horizontal">
		<div class="panel-heading">
			游客信息&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<span class="label label-info">团票限用补贴：{{govsubsidy_price * 0.01  | currency : '￥'}}</span>
		</div>
		<div class="panel-body">
			<div class="container-fluid">
				<div class="col-xs-10" >

					<div class="form-group">
						<label class="col-xs-2 control-label">添加游客</label>
						<div class="col-xs-4">
							<input type="text" class="form-control" placeholder="请输入姓名"
							ng-model="groupobj.name"
							>
						</div>
						<div class="col-xs-4">
							<input type="text" class="form-control" placeholder="请输入电话"
							ng-model="groupobj.mobile" ng-change="querysubsidy(obj.mobile)"
							>
						</div>
						<div class="col-xs-2">
							<a ng-click="add()" class="btn btn-success btn-sm">添加</a>
						</div>
					</div>

					<table class="table table-bordered">
					    <thead>
					      <tr>
					        <th class="col-md-3 text-center">游客姓名</th>
					        <th class="col-md-3 text-center">游客电话</th>
					        <th class="col-md-3 text-center">使用补贴</th>
					        <th class="col-md-3 text-center">操作</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="obj in objs">
					        <td class="text-center">{{obj.name}}</td>
					        <td class="text-center">{{obj.mobile}}</td>
					        <td class="text-center">{{obj.usedsubsidy * 0.01  | currency : '￥'}}</td>
					        <td class="text-center">
					          <a ng-click="del(obj.id)" class="btn btn-warning btn-xs">退团</a>
					        </td>
					      </tr>
					    </tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
