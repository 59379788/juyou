<div class=" col-md-8 col-md-offset-2">
<div class="panel panel-default">
	<div class="panel-heading text-center "><h4>测试接口</h4></div>

	<div class="panel-body">
		<form class="form-horizontal">
		
		  <div class="form-group">
		    
		    <div class="col-sm-9">
		      <input type="text" class="form-control" ng-model="obj.url" placeholder="接口地址">
		    </div>

		    <div class="col-sm-9 mt10">
		      <textarea class="form-control" ng-model="obj.para" rows="6"></textarea>
		    </div>

		    <div class="col-sm-9">
		      <input type="text" class="form-control" ng-model="obj.url" placeholder="接口地址">
		    </div>

		    <div class="col-sm-3">
		    	<button type="button" 
		    	class="btn btn-default btn-block"
		    	ng-click="check()">确定</button>
		    </div>
		  </div>
		  
		</form>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading text-center "><h4>测试excel导入</h4></div>
	<div class="form-group">
		<div class="col-xs-3">
			<input type="text" ng-model="obj.xx">
			<input type="file" nv-file-select uploader="uploader1" />
			<br>
			<ul class="list-group">
			    <li class="list-group-item" ng-repeat="item in uploader1.queue">
			        文件名: <span ng-bind="item.file.name"></span>
			        <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
			        <div class="progress mt10">
			            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader1.progress + '%' }"></div>
			        </div>
			        <button type="button" 
			    	class="btn btn-default btn-block"
			    	ng-click="import(obj.xx)">导入</button>
			    </li>
			</ul>
		</div>
	</div>
	
</div>
</div>
