<form class="form-horizontal" role="form">
 <h2>置为未发放</h2>
  <div class="form-group">
        <label class="col-md-1 col-md-offset-1 radio-inline ">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0" ng-model="cardinfo.status">单张
        </label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="inputLottry" placeholder="** ** ** ** ** ** **"
                   ng-model="cardinfo.cardnum"
            >
        </div>
  </div>

  <div class="form-group">
    <label class="col-md-1 col-md-offset-1 radio-inline ">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ng-model="cardinfo.status">卡段
    </label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="inputLottry" placeholder="起始卡号"
      ng-model="cardinfo.startnum"
      >
    </div>
    
    <div class="form-group"> 
      <div class="col-md-2">
      <input type="text" class="form-control col-md-offset-1" id="inputLottry" placeholder="结束卡号"
      ng-model="cardinfo.endnum"
      >
      </div>
    </div>
  </div>

  <div>
        <button type="button" class="col-md-1 col-md-offset-3 btn btn-primary" ng-click="setunissued()">确定设置</button>
  </div>  
</form>
