<div class="modal-header">
    <h4 class="modal-title">卡池详情</h4>
</div>
<div class="modal-body">

<div class="container-fluid form-horizontal">
    
    <div class="form-group" >
    	<label class="col-xs-1 control-label"></label>
        <label class="col-xs-2 control-label">卡池名称</label>
        <div class="col-xs-6" >
            <input type="text" class="form-control" ng-model="cardinfo.pool_name">
        </div>
    </div>

    <div class="form-group" >
    	<label class="col-xs-1 control-label"></label>
        <label class="col-xs-2 control-label">卡池类型</label>
        <div class="col-xs-6" >
            <select class="form-control" ng-model="cardinfo.pool_type"
              ng-options="type.value as type.label for type in typearr"
            >
          </select>
        </div>
    </div>
    
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="savecardpool()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
