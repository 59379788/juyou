<div class="col-xs-12" >
<div class="panel panel-default">
  <div class="panel-heading text-center">添加卡池</div>

<div class="panel-body">
    <div class="container-fluid form-horizontal ">

<div class="col-xs-10 col-xs-offset-0 form-horizontal" >
	<div class="form-group">
		<label class="col-xs-3 control-label">卡池名称:</label>
		<div class="col-xs-9">
			<input type="text" class="form-control" 
			ng-model="cardinfo.pool_name"
			>
		</div>
	</div>

	<div class="form-group">
	<label class="col-xs-3 control-label">卡池类型:</label>
	  <div class="col-xs-9">
         <select class="form-control" ng-model="cardinfo.pool_type">
            <option value="0">基本</option>
            <option value="1">金卡</option>
            <option value="2">商惠卡</option>
          <select>
      </div>  
    </div>

    <button type="button" class="btn btn-info search pull-right" ng-click="savecardpool()">添加卡池</button>
	
</div>

</div>
</div>
</div>
