<form class="form-horizontal" role="form">
 <h2>记录发卡信息</h2>

 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">类型：</label>
 <label class="col-md-1 radio-inline ">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ng-model="cardinfo.type">拿卡
        </label>
 <label class="col-md-1 radio-inline ">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="2" ng-model="cardinfo.type">退卡
        </label>
 </div>
 
 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">拿/退卡人姓名：</label>
 <div class="col-md-3">
 <input type="text" class="form-control" id="inputpoolname" placeholder="* * *"
      ng-model="userinfo.name"
      >
 </div>    
 </div>

 <div class="form-group">
  <label for="inputDate" class="col-sm-2 control-label">电话：</label>
  <div class="col-md-3">
  <input type="text" class="form-control" id="inputpoolname" placeholder="* * *"
      ng-model="userinfo.mobile"
      >
  </div>    
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">机构编码：</label>
 <div class="col-md-3">
 <input type="text" class="form-control" id="inputpoolname" placeholder="* * *"
      ng-model="userinfo.company_code"
      >
 </div>    
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">号段：</label>
 <div class="col-md-3">
 <input type="text" class="form-control" id="inputpoolname" placeholder="起始号段"
      ng-model="userinfo.start_card_no"
      >
 </div>
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label"></label>
 <div class="col-md-3">
 <input type="text" class="form-control" id="inputpoolname" placeholder="结束号段"
      ng-model="userinfo.end_card_no"
      >
 </div>
 </div>

 



 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">拿卡数量：</label>
 <div class="col-md-3">
 <p type="text" class="form-control" id="inputpoolname" 
      ng-model="userinfo.cardnum">
       {{userinfo.end_card_no - userinfo.start_card_no + 1}} </p>
      
 </div>    
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">单价：</label>
 <div class="col-md-3">
 <input type="text" class="form-control" id="inputpoolname"
      ng-model="userinfo.unit_price"
      >
 </div>    
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">总金额：</label>
 <div class="col-md-3">
 <p type="text" class="form-control" id="inputpoolname" 
      ng-model="userinfo.all_price">
      {{(userinfo.end_card_no - userinfo.start_card_no + 1) * userinfo.unit_price}} </p>
 </div>
 </div>
 
 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">发放目标：</label>
 <div class="col-md-3">
 <input type="text" class="form-control" id="inputpoolname" placeholder="* * *"
      ng-model="userinfo.card_giveout_target"
      >
 </div>    
 </div>

 <div class="form-group">
  <label for="inputDate" class="col-sm-2 control-label">备注：</label>
  <div class="col-sm-3">
  <textarea class="form-control col-sm-2" cols="30" rows="3" ng-model="userinfo.remarks"></textarea>
  </div>
 </div>

 <div>
  <button type="button" class="col-md-1 col-md-offset-3 btn btn-primary btn-xs" ng-click="saveuserinfo()">保存</button>
 </div>


 


</form>
