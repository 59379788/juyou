


<div class="modal-header">
    <h4 class="modal-title">卡信息</h4>
</div>
<div class="modal-body">

    <div class="container-fluid form-horizontal ">
        
      <div class="col-sm-12">

        

          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="col-md-2 text-center">产品名称</th>
                <th class="col-md-1 text-center">卡号</th>
                <th class="col-md-1 text-center">卡密</th>
                <th class="col-md-2 text-center">未使用</th>
                <th class="col-md-2 text-center">未退卡</th>
                <th class="col-md-2 text-center">可用</th>
                <th class="col-md-2 text-center">操作时间</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="ticket in ticketarr">
                <td class="">{{ticket.product_name}}</td>
                <td class="text-center">{{ticket.card_num}}</td>
                <td class="text-center">{{ticket.card_password}}</td>
                <td class="text-center">
                	<span ng-show="{{ticket.used == '0'}}" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                  	<span ng-show="{{ticket.used == '1'}}" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                </td>
                <td class="text-center">
                	<span ng-show="{{ticket.back == '0'}}" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                  	<span ng-show="{{ticket.back == '1'}}" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                </td>
                <td class="text-center">
                	<span ng-show="{{ticket.state == '1'}}" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                  	<span ng-show="{{ticket.state == '0'}}" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                </td>
                <td class="text-center">{{ticket.otime}}</td>
              </tr>
            </tbody>
          </table>
          



        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
