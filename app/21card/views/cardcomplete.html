<div class="col-xs-12 col-xs-offset-0" >
 <div class="panel panel-default">
 <div class="panel-heading text-center">更改制作状态</div>
 <div class="panel-body">
 <div class="container-fluid form-horizontal ">
 <div class="col-xs-12 form-horizontal" >
   <div class="form-group form-inline">
    
    <label for="inputLottry" class="col-md-2 control-label row mt10">号段：</label>
    
    
	<input type="text" class="form-control" placeholder="起始卡号"
			ng-model="card.scard" style="width:200px">
    <label>到</label>
	
	<input type="text" class="form-control" placeholder="结束卡号"
			ng-model="card.ecard" style="width:200px">
	 
	<label for="inputLottry" class="col-xs-offset-3 control-label">数量：</label> 
	<label>:</label>
	<p id="disabledInput" type="text" class="form-control row mt10 text-center" id="inputLottry" placeholder="数量" disabled ng-model="cardinfo.sumcard" style="width:200px">{{card.ecard - card.scard + 1}} 
	</p>
    
	
	
	 
	</div>       
   </div>
 </div> 
 </div>
 </div>
 </div>
</div>


<form class="form-horizontal" role="form">
<div class="col-md-12">
<div class="panel panel-default">
    <div class="panel-body">
    <div class="container-fluid form-horizontal ">
        
            <div class="col-sm-12">
              <div class="form-group form-inline">
              <label class="col-md-0 radio-inline ">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0" ng-model="cardinfo.cardstatu">单张</label>
              <input type="text" class="form-control" id="inputLottry" placeholder="卡号"
                   ng-model="cardinfo.cardnum" style="width:250px">
              
              <label class="col-md-0 col-md-offset-1 radio-inline ">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ng-model="cardinfo.cardstatu">卡段</label>
              
              <input type="text" class="form-control" id="inputLottry" placeholder="起始卡号"ng-model="cardinfo.startcard" style="width:250px">
              <label>到</label>
              <input type="text" class="form-control" id="inputLottry" placeholder="结束卡号"ng-model="cardinfo.endcard" style="width:250px">
              <button type="button" class="btn btn-info search pull-right" ng-click="change()">制作完成</button>


            </div>
        </div>
    </div>
</div><!-- searchArea -->
</form>
