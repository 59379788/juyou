<div class="col-xs-12 col-xs-offset-0" >
 <div class="panel panel-success">
 <div class="panel-heading text-center">更改制作状态</div>
 <div class="panel-body">
    <div class="container-fluid form-horizontal ">

<div class="col-xs-12 form-horizontal" >
  <div class="form-group">
    <label for="inputLottry" class="col-md-1 control-label">号段：</label>
    <div class="col-xs-3">
	 <input type="text" class="form-control" placeholder="起始卡号"
			ng-model="card.scard">
    </div>
	<div class="col-xs-3">
	 <input type="text" class="form-control" placeholder="结束卡号"
			ng-model="card.ecard">
	</div>
	<label for="inputLottry" class="col-md-3 control-label">数量</label>
	<div class="col-xs-2">
	 <p id="disabledInput" type="text" class="form-control" id="inputLottry" placeholder="数量" disabled ng-model="cardinfo.sumcard">{{card.ecard - card.scard + 1}} 
	 </p>
	</div>       
  </div>
</div>

</div>
</div>
</div>
</div>


<form class="form-horizontal" role="form">
<div class="col-md-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">

              <label class="col-md-1 radio-inline ">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0" ng-model="cardinfo.cardstatu">单张</label>
              <input type="text" class="col-md-2 form-control" id="inputLottry" placeholder="卡号"
                   ng-model="cardinfo.cardnum">
              <div>
              <label class="col-md-1 col-md-offset-1 radio-inline ">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ng-model="cardinfo.cardstatu">卡段</label>
              </div>
              <input type="text" class="form-control" id="inputLottry" placeholder="起始卡号"ng-model="cardinfo.startcard">
              <input type="text" class="form-control" id="inputLottry" placeholder="结束卡号"ng-model="cardinfo.endcard">
              <button type="button" class="btn btn-default search pull-right" ng-click="change()">制作完成</button>


            </div>
        </div>
    </div>
</div><!-- searchArea -->


  

</form>
