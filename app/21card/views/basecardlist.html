<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                  
                  
                  <button type="button" class="btn btn-primary search pull-right" ng-click="searchcard(searchform.startcard)">卡段详情</button>


            </div>
        </div>
    </div>
</div><!-- searchArea -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-3 text-center">卡段</th>
        <th class="col-md-3 text-center">批次</th>
        <th class="col-md-2 text-center">卡状态</th>
        <th class="col-md-2 text-center">制作状态</th>
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.maxcard}} - {{obj.mincard}}</td>
        <td class="text-center">{{obj.card_make_batch}}</td>
        <td class="text-center">
          {{obj.card_giveout_status}}<br>
          {{obj.card_add_time}}
        </td>
        <td class="text-center">
          {{obj.card_make_status}}<br>
          {{obj.card_make_time}}
        </td>
        <td class="text-center">
          <a ng-show="obj.card_giveout_status=='未发放' && obj.card_make_status=='未制作'" ng-click="batchnumber(obj.id)" class="btn btn-info btn-xs">设置批次号</a>

          <a ng-show="obj.card_giveout_status=='未发放' && obj.card_make_status=='制作中'"
          ng-click="cardcomplete(obj.card_make_batch)" class="btn btn-danger btn-xs">制卡完成</a>

          <a ng-show="obj.card_giveout_status=='未发放' && obj.card_make_status=='已制作'"
          ng-click="addtocardpool(obj.code)" class="btn btn-success btn-xs">添加到卡池</a>

          

          
        </td>
      </tr>
    </tbody>
  </table>
