<!-- PC端界面 -->
<div class="col-xs-12 hidden-xs">
	<div class="row">
		<div class="col-xs-3  hidden-xs"></div>
		<div class="col-xs-6">
			<div class="panel panel-default ">
			  	<div class="panel-heading text-center">
			  		<h4>卡激活</h4>
			  	</div>
				<div class="panel-body">
					<div class="col-xs-10">
						<input 	type="text" 
								class="form-control"
								ng-model="mobile"
								placeholder="请输入电话号码">
					</div>
				        <button type="button" 
					        	class="btn btn-default col-xs-2" 
					        	ng-click="searchuser_info(mobile)">
					        搜索
				        </button>
				</div>
				<table 	class="table" ng-if="user_info">
					<tbody>
					    <tr>
					        <td class="text-right">姓名</td>
					        <td>{{user_info.username}}</td>
					    </tr>
					    <tr>
					        <td class="text-right">电话</td>
					        <td>{{user_info.mobile}}</td>
					    </tr>
					    <tr>
					        <td class="text-right">身份证</td>
					        <td>{{user_info.papersno}}</td>
					    </tr>
					</tbody>
				</table>
				<div class="panel-body">
					<div class="col-xs-2 text-right">
						<h4>卡号:</h4>
					</div>
    				<div class="col-xs-10">
      					<input 	type="text" 
	      						class="form-control"
	      						ng-model="card_num" 
	      						placeholder="请输入卡号">
    				</div>
				</div>
				<div class="panel-body">
					<div class="col-xs-2 text-right">
						<h4>密码:</h4>
					</div>
    				<div class="col-xs-10">
      					<input 	type="password" 
	      						class="form-control" 
	      						ng-model="card_password" 
	      						placeholder="请输入密码">
    				</div>
				</div>
				<div class="panel-body">
					<button type="button" 
							class="btn btn-primary " 
							ng-click="searchcard_product(card_num)">
			        	查看可以激活的产品
					</button>
				</div>
				<table class="table" ng-if="card_product[0].name">
					<tbody>
						<tr>
							<td class="text-right">产品</td>
							<td>激活</td>
						</tr>
				     	<tr ng-repeat="obj in card_product">
					        <td class="text-right">
					        	{{obj.name}}
					        </td>
					        <td class="text-right" ng-show="false">
					        	{{obj.code}}
					        </td>
					        <td>
				        		<button class="btn btn-warning" 
				        				ng-click="active_product(obj.code)"
				        				ng-disabled="opened">
				        			激 活
				        		</button>
				        	</td>
				     	</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-xs-3  hidden-xs"></div>
	</div>
</div>

<!-- 手机端界面 -->

	<div class="row">
		<div class="panel panel-default ">
			<div class="panel-body">
				<div class=" col-xs-10">

							class="form-control"
							ng-model="mobile"
							placeholder="请输入电话号码">

		      						class="form-control"

	    				</div>
					</div>
				</form>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-12 text-center">
					<button type="button" 
							class="btn btn-primary " 
							ng-click="searchcard_product(card_num)">
				        查看可以激活的产品
				    </button>
				</div>
				<br>
				<br>
				<table class="table" ng-if="card_product[0].name">
					<tbody>
						<tr>
							<td class="text-right">产品</td>
							<td>激活</td>
						</tr>
				     	<tr ng-repeat="obj in card_product">
					        <td class="text-right">
					        	{{obj.name}}
					        </td>
					        <td class="text-right" ng-show="false">
					        	{{obj.code}}
					        </td>
					        <td>
				        		<button class="btn btn-warning" 
				        				ng-click="active_product(obj.code)"
				        				ng-disabled="opened">
				        			激 活
				        		</button>
				        	</td>
				     	</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
