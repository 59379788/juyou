<form class="form-horizontal" role="form">
  <h2>修改卡状态</h2>
  
  <div class="form-group">
    <label for="inputLottry" class="col-sm-2 control-label">卡号</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="inputLottry" placeholder="** ** ** ** ** ** **" ng-model = "cardinfo.cardno">
    </div>
    <div>
    <button type="submit" class="btn btn-default"
      ng-click="queryuser()"
      >查询</button>
    </div> 
  </div>

    <div class="form-group">
     <div class="panel panel-default col-md-4 col-md-offset-2">
            <table class="table table-bordered">
		        <tbody>
		          <tr>
		            <td class="col-md-1 text-center">姓名</td>
		            <td class="col-md-3">{{userinfo.username}}</td>
		          </tr>
		          <tr>
		            <td class="col-xs-1 text-center">电话</td>
		            <td class="col-xs-3">{{userinfo.mobile}}</td>
		          </tr>
		          <tr>
		            <td class="col-xs-1 text-center">身份证</td>
		            <td class="col-xs-3">{{userinfo.papersno}}</td>
		          </tr>
		          <tr>
		            <td class="col-xs-1 text-center">卡状态</td>
		            <td class="col-xs-3">{{userinfo.card_status_z}}</td>
		          </tr>
		          
		        </tbody>
		    </table>
	 </div>	    
    </div>

    <div class="form-group">

     
     <button type="submit" class="btn btn-default col-md-1 col-md-offset-3"
      ng-click="used()"
      >置为已用</button>
    

    
     <button type="submit" class="btn btn-default"
      ng-click="lost()"
      >挂失</button>
      

    </div>
     
    
    

     



 </form>
