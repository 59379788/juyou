<div class="col-xs-12" >
<div class="panel panel-default">
  <div class="panel-heading">卡产品信息</div>

<div class="panel-body">
    <div class="container-fluid form-horizontal ">

<div class="col-xs-10 col-xs-offset-1 form-horizontal" >
	
	<div class="form-group">
		<label class="col-xs-3 control-label">产品名称</label>
		<div class="col-xs-9">
			<input type="text" class="form-control" 
			disabled ng-model="obj.name"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">卡产品类型</label>
		<div class="col-xs-9">
			<input type="text" class="form-control" 
			disabled ng-model="obj.card_type"
			>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">市场价格</label>
		<div class="col-xs-9">
			<div class="input-group">
				<span class="input-group-addon">¥</span>
				<input type="number" class="form-control" placeholder="请输入市场价格" min='0'
				disabled ng-model="obj.market_price"
				>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">居游价格</label>
		<div class="col-xs-9">
			<div class="input-group">
				<span class="input-group-addon">¥</span>
				<input type="number" class="form-control" placeholder="请输入居游价格" min='0'
				disabled ng-model="obj.guide_price"
				>
			</div>
		</div>
	</div>

	<div class="form-group">
	    <label class="col-xs-3 control-label">操作方式</label>
	    <div class="col-xs-9">
	    	<label class="radio-inline">
			  <input type="radio" name="operation" value="1"
			  ng-model="obj.operation"
			  > 激活
			</label>
			<label class="radio-inline">
			  <input type="radio" name="operation" value="2"
			  ng-model="obj.operation"
			  > 绑定
			</label>
	    </div>
  	</div>

	<div class="form-group">
	    <label class="col-xs-3 control-label">支付类型</label>
	    <div class="col-xs-9">
	    	<label class="radio-inline">
			  <input type="radio" name="pay_type" value="0"
			  disabled ng-model="obj.pay_type"
			  > 需要支付
			</label>
			<label class="radio-inline">
			  <input type="radio" name="pay_type" value="1"
			  disabled ng-model="obj.pay_type"
			  > 无需支付
			</label>
	    </div>
  	</div>

  	<div class="form-group">
	    <label class="col-xs-3 control-label">库存类型</label>
	    <div class="col-xs-2">
	    	<label class="radio-inline">
			  <input type="radio" name="stock_type" value="0"
			  disabled ng-model="obj.stock_type"
			  > 不启用
			</label>
			<label class="radio-inline">
			  <input type="radio" name="stock_type" value="1"
			 disabled ng-model="obj.stock_type"
			  > 启用
			</label>
	    </div>
	    <div class="col-xs-2" ng-show="obj.stock_type == 1">
	    	<input type="number" class="form-control" placeholder="预存数量" min='0' disabled ng-model="obj.current_stock_num"
			>
	    </div>
  	</div>

  	<div class="form-group">
	    <label class="col-xs-3 control-label">最大购买数量限制</label>
	    <div class="col-xs-2">
	    	<input type="number" class="form-control" 
			disabled ng-model="obj.max_limit"
			>
			
	    </div>
	    <div class="col-sm-5">
	      <p class="form-control-static text-danger" > -1:不限，其他数字:限制购买个数</p>
	    </div>
  	</div>

  	<div class="form-group">
	    <label class="col-xs-3 control-label">限制规则</label>
	    <div class="col-xs-4">
	    	<label class="radio-inline">
			  <input type="radio" name="max_limit_type" value="0"
			  disabled ng-model="obj.max_limit_type"
			  > 平台
			</label>
			<label class="radio-inline">
			  <input type="radio" name="max_limit_type" value="1"
			  disabled ng-model="obj.max_limit_type"
			  > 所属区域
			</label>
			<label class="radio-inline">
			  <input type="radio" name="max_limit_type" value="2"
			 disabled ng-model="obj.max_limit_type"
			  > 指定区域
			</label>
	    </div>
	    <div class="col-xs-2" ng-show="obj.max_limit_type == 2">
	    	<input type="text" class="form-control" placeholder="指定区域进行限制" disabled ng-model="obj.max_limit_area"
			>
	    </div>
  	</div>

	<div class="form-group">
	    <label class="col-xs-3 control-label">实名制类型</label>
	    <div class="col-xs-9">
	    	<label class="radio-inline">
			  <input type="radio" name="realname_type" value="0"
			  disabled ng-model="obj.realname_type"
			  > 需要实名制
			</label>
			<label class="radio-inline">
			  <input type="radio" name="realname_type" value="1"
			  disabled ng-model="obj.realname_type"
			  > 无需实名制
			</label>
	    </div>
  	</div>

  	<div class="form-group form-inline">
	    <label class="col-xs-3 control-label">红包</label>
	    <div class="col-xs-9 form-inline">
	    <label class="radio-inline">
		 <input type="radio" name="rebate_type" value="0"
			 disabled ng-model="obj.rebate_type"
			  >否</label>

	    <label class="radio-inline">
		<input type="radio" name="rebate_type" value="1"
			 disabled ng-model="obj.rebate_type"
			  >是</label>
	   
	    <input type="text" class="form-control" placeholder = "最小金额" disabled ng-model="obj.rebate_start" style="width:90px;">--	
	    <input type="text" class="form-control" placeholder = "最大金额" disabled ng-model="obj.rebate_end" style="width:90px;">

        
	    </div>   
  	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">备注</label>
		<div class="col-xs-9">
			<textarea class="form-control" rows="3"
			disabled ng-model="obj.remarks"
			></textarea>
		</div>
	</div>
</div>
</div>
</div>
</div>
</div>
</div>


<div class="col-xs-12" >
    <div class="panel panel-default" ng-show="resourcesflag.pool !== undefined || resourcesflag.ticket !== undefined">
  <div class="panel-heading">卡产品资源</div>

<div class="panel-body">
    <div class="container-fluid form-horizontal ">

<div class="col-xs-10 col-xs-offset-1 form-horizontal" >

	<div class="panel panel-default col-xs-8 col-xs-offset-2">
		<table class="table">
		<thead>
	      <tr>
	        <th class="col-md-4 text-center">资源名称</th>
	        <th class="col-md-4 text-center">资源</th>
	        <th class="col-md-4 text-center">资源</th>
	        
	      </tr>
	    </thead>
        <tbody>
          <tr ng-repeat="res in resources">
            <td class="col-md-4 text-center">{{res.sub_table_name}}</td>
            <td class="col-md-4 text-center">{{res.sub_table_data_name}}</td>
            <td class="col-md-4 text-center">{{res.sub_table_used_name}}</td>
          </tr>
        </tbody>
      </table>
	</div>
</div>
</div>
</div>
</div>
</div>
</div>


<div class="col-xs-12">
    <div class="panel panel-default" ng-show="cardpoolflag.pool !== undefined">
  <div class="panel-heading">卡池</div>

<div class="panel-body">
    <div class="container-fluid form-horizontal ">

<div class="col-xs-10 col-xs-offset-1 form-horizontal" >
	<div class="panel panel-default col-xs-8 col-xs-offset-2">
		<table class="table">
		<thead>
	      <tr>
	        <th>卡池名称</th>
	      </tr>
	    </thead>
        <tbody>
          <tr ng-repeat="cardpool in cardproduct_cardpoollistarr">
            <td>{{cardpool.pool_name}}</td>
          </tr>
        </tbody>
      </table>
	</div>

	<!-- <button 
    type="button" 
    class="btn btn-success btn-lg col-xs-3 pull-right" 
    ng-click="gogo()"
    >
    提交
    </button> -->

</div>
</div>
</div>
</div>
</div>
</div>

<div class="col-xs-12">
    <div class="panel panel-default" ng-show="ticketflag.ticket !== undefined">
  <div class="panel-heading">票销售品</div>

<div class="panel-body">
    <div class="container-fluid form-horizontal ">

<div class="col-xs-10 col-xs-offset-1 form-horizontal" >
	
	

	<div class="panel panel-default col-xs-8 col-xs-offset-2">
		<table class="table">
		<thead>
	      <tr>
	        <th>票销售品编号</th>
	      </tr>
	    </thead>
        <tbody>
          <tr ng-repeat="ticket in cardproduct_ticketarr">
            <td><a ng-click="ticketinfo(ticket.ticket_code)" style="cursor:pointer">{{ticket.ticket_code}}</a></td>
            
          </tr>
        </tbody>
      </table>
	</div>

	

</div>

</div>
</div>
</div>




</div>
