  
  
<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                  <input type="text" class="form-control" ng-model="searchform.pool_code" placeholder="卡池编号">
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="searchform.pool_name" placeholder="卡池名称">
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="searchform.company_code" placeholder="机构编号">
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="searchform.update_by" placeholder="登录账号">
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="searchform.card_num" placeholder="卡号">
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <!--<label class="control-label">卡池类型</label>&nbsp;&nbsp;
                  <select class="form-control" ng-model="searchform.pool_type"
		              ng-options="type.value as type.label for type in typearr">
		            	<option label="查询全部" value=""></option>
	              </select>-->
                  <button type="button" class="btn btn-default search pull-right" ng-click="search()">立即搜索</button>
                  <button type="button" class="btn btn-default search pull-right" ng-click="addcardpool()">创建卡池</button>


            </div>
        </div>
    </div>
</div>


    <div class="col-md-12 panel panel-default table-responsive">
    <table ng-click="getlist()" class="table table-bordered">
	    <thead>
	      <tr>
	        <th class="col-md-2 text-center">卡池编号</th>
	        <th class="col-md-3 text-center">卡池名称</th>
	        <th class="col-md-1 text-center">卡池类型</th>
	        <th class="col-md-2 text-center">操作时间</th>
	        <th class="col-md-2 text-center">操作账号</th>
	        <th class="col-md-2 text-center">操作</th>
	      </tr>
	    </thead>
	    <tbody>
	    	<tr ng-repeat = "cardpool in cardpoollists">
	        <td class="text-center">{{cardpool.pool_code}}</td>
	        <td class="text-center">{{cardpool.pool_name}}</td>
	        <td class="text-center">{{cardpool.pool_type_name}}</td>
	        <td class="text-center">
	        	{{cardpool.update_time}}
	        </td>
	        <td class="text-center">
	        	{{cardpool.company_name}}<br>
         		{{cardpool.company_code}}<br>
         		{{cardpool.update_by}}
	        </td>
	        <td class="text-center">
	        	<a ng-click="add(cardpool.pool_code)" class="btn btn-success btn-xs">添加卡</a>
	        	<a ng-click="relief(cardpool.pool_code)" class="btn btn-danger btn-xs">释放卡</a><br>
	        	<button type="button" class="btn btn-warning btn-xs" ng-click="addcardpool(cardpool)">编辑</button>
	        	<a ng-click="release(cardpool.pool_code)" class="btn btn-info btn-xs">卡池详情</a>
	        </td>
	      </tr>
	    </tbody>
	</table>
    </div>	    



    <div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="search()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
    </div>
