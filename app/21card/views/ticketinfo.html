


<div class="modal-header">
    <h4 class="modal-title">票信息</h4>
</div>
<div class="modal-body">

    <div class="container-fluid form-horizontal ">
        
      <div class="col-sm-12">

        

          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="col-md-2 text-center">票销售品编号</th>
                <th class="col-md-2 text-center">票下单状态</th>
                <th class="col-md-2 text-center">票下单时间</th>
                <th class="col-md-2 text-center">票订单编号</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="ticket in ticketarr">
                <td class="text-center">{{ticket.sale_code}}</td>
                <td class="text-center">
                	<span ng-show="{{ticket.ticket_order_status == '1'}}" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                  	<span ng-show="{{ticket.ticket_order_status == '0'}}" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                </td>
                <td class="text-center">{{ticket.ticket_order_createtime}}</td>
                <td class="text-center">{{ticket.ticket_order_code}}</td>
              </tr>
            </tbody>
          </table>
          



        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
