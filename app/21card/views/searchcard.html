<div class="col-sm-12">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-3 text-center">卡号</th>
        <th class="col-md-3 text-center">批次</th>
        <th class="col-md-2 text-center">卡状态</th>
        <th class="col-md-2 text-center">制作状态</th>
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in searchobj">
        <td class="text-center">{{obj.cardno}}</td>
        <td class="text-center">{{obj.card_make_batch}}</td>
        <td class="text-center">
          {{obj.card_giveout_statusname}}<br>
          {{obj.card_add_time}}
        </td>
        <td class="text-center">
          {{obj.card_make_statusname}}<br>
          {{obj.card_make_time}}
        </td>
        <td class="text-center">
          <a ng-show="obj.card_giveout_statusname=='未发放' && obj.card_make_statusname=='未制作'" ng-click="batchnumber(obj.id)" class="btn btn-info btn-xs">设置批次号</a>

          <a ng-show="obj.card_giveout_statusname=='未发放' && obj.card_make_statusname=='制作中'"
          ng-click="cardcomplete(obj.card_make_batch)" class="btn btn-danger btn-xs">制卡完成</a>

          <a ng-show="obj.card_giveout_statusname=='未发放' && obj.card_make_statusname=='已制作'"
          ng-click="addtocardpool(obj.code)" class="btn btn-success btn-xs">添加到卡池</a>

          

          
        </td>
      </tr>
    </tbody>
  </table>
