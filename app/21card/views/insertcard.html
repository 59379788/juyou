
<div class="modal-header">
    <h4 class="modal-title">添加卡段</h4>
</div>
<div class="modal-body">

<div class="container-fluid form-horizontal">
    
    <div class="form-group" >
    	<label class="col-xs-1 control-label"></label>
        <label class="col-xs-2 control-label">起始卡号</label>
        <div class="col-xs-6" >
            <input type="text" class="form-control" ng-model="obj.startcard">
        </div>
    </div>

    <div class="form-group" >
    	<label class="col-xs-1 control-label"></label>
        <label class="col-xs-2 control-label">结束卡号</label>
        <div class="col-xs-6" >
            <input type="text" class="form-control" ng-model="obj.endcard">
        </div>
    </div>
    
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="gogo()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
