

<div class="modal-header">
    <h4 class="modal-title text-danger">
        您的账户余额：{{balance - obj.balance_price | currency : '¥'}}
    </h4>
</div>
<div class="modal-body">

    <div class="container-fluid form-horizontal ">
        <div class="col-xs-12">

            <div class="form-group">
                <label class="col-xs-4 control-label">充值金额</label>
                <div class="col-xs-8">
                    <input type="number" class="form-control" ng-model="obj.balance_price" >
                </div>
            </div>

        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
