

<div class="modal-header">
    <h4 class="modal-title">调整借款最大限额</h4>
</div>
<div class="modal-body">

    <div class="container-fluid form-horizontal ">
        <div class="col-xs-12">

            <div class="form-group">
                <label class="col-xs-3 control-label">借款最大限额</label>
                <div class="col-xs-9">
                    <input type="number" class="form-control" ng-model="obj.loan_limit_price" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">警戒线</label>
                <div class="col-xs-9">
                    <input type="number" class="form-control" ng-model="obj.picket_line" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">允许消票</label>
                <div class="col-xs-7">
                    <label class="radio-inline">
                      <input type="radio" name="prestore_state" value="0"
                      ng-model="obj.prestore_state"
                      > 允许
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="prestore_state" value="1"
                      ng-model="obj.prestore_state"
                      > 不允许
                    </label>
                </div>
            </div>

        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
