<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-10">
                <label>景区名称</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.name" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>景区编号</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.code" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" ng-click="load()">立即搜索</button>
            </div>
            <div class="col-sm-2 text-right">
                <button type="button" class="btn btn-info new" ng-click="create()">创建景区</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-4 text-center">商户编号</th>
        <th class="col-md-1 text-center">总量</th>

        <th class="col-md-1 text-center">余额</th>
        <th class="col-md-2 text-center">信用额度</th>
        <th class="col-md-2 text-center">欠款时间</th>

        <th class="col-md-1 text-center">警戒线</th>
        <th class="col-md-1 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="">{{obj.seller_name}}</td>
        <td class="text-center">{{obj.balance_price | currency : '￥'}}</td>

        <td class="text-center">{{obj.total_price | currency : '¥'}}</td>
        <td class="text-center">{{obj.loan_limit_price | currency : '￥'}}</td>
        <td class="text-center">{{obj.star}}</td>


        <td class="text-center"></td>
       
        <td class="text-center">
          <a ng-click="edit(obj.id)" class="btn btn-success btn-xs">编辑</a>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="text-right">

    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="load()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>

  </div>
  

</div>
