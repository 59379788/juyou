<div class="col-sm-10 col-sm-offset-1">
	

	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">票种名称：</label>
	    <div class="col-sm-10">
	      <p class="form-control-static">{{obj.name}}</p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">有效区间：</label>
	    <div class="col-sm-10">
		    <p class="input-group">
	          <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="dt" is-open="popup1.opened" ng-required="true" close-text="Close" />
	          <span class="input-group-btn">
	            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
	          </span>
	        </p>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="col-sm-2 control-label">有效日期：</label>
	    <div class="col-sm-10">
	      <p class="form-control-static">email@example.com</p>
	    </div>
	  </div>



	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	</form>




</div>
