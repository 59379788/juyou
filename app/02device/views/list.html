<div class="col-md-12">

<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-10">
                <!-- <label>销售品名称</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.name" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>景区编号</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.place_code" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default search" ng-click="load()">立即搜索</button> -->
            </div>
            <div class="col-sm-2 text-right">
                <button type="button" class="btn btn-info new" ng-click="create()">创建设备</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->


<div class="panel panel-default">
<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th class="text-center col-md-1">设备类型</th>
        <!-- <th class="text-center col-md-1">状态</th> -->
        <th class="text-center col-md-1">备注</th>
        <th class="text-center col-md-2">设备号</th>
        <th class="text-center col-md-1">今日累计</th>
        <th class="text-center col-md-4">配置票种</th>
        <th class="text-center col-md-2">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.device_type}}</td>
        <!-- <td class="text-center">{{obj.state}}</td> -->
        <td class="text-center">{{obj.remarks}}</td>
        <td class="text-center">{{obj.code}}</td>
        <td class="text-center">{{obj.total}}</td>
        <td class="text-center">{{obj.type_name}}</td>
        <td class="text-center">
            <button type="submit" 
            class="btn btn-default input-sm"
            ng-click="edit(obj.id)"
            >编辑</button>
            <button type="submit" 
            class="btn btn-default input-sm"
            ng-click="configurationticket(obj.code)"
            >配置票种</button>
        </td>
      </tr>
    </tbody>
</table>
</div>
</div>
