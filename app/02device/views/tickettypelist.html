
<div class="modal-header">
    <h4 class="modal-title">门票信息</h4>
</div>
<div class="modal-body">

    <div class="">
        <div class="checkbox" ng-repeat="obj in objs">
          <label>
            <input type="checkbox" value="{{obj.code}}"
            ng-checked="obj.iselected == 1"
            ng-click="selection($event,obj)">
            {{obj.name}}
          </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
