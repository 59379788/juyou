<div class="col-md-12">
<div class="panel panel-default">
<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th class="text-center col-md-10">票种名称</th>
        <th class="text-center col-md-2">编辑</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.name}}</td>
        <td class="text-center">
            <button type="submit" 
            class="btn btn-default "
            ng-click="edit(obj.code)"
            >编辑</button>
        </td>
      </tr>
    </tbody>
</table>
</div>
</div>
