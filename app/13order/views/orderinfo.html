
<div class="modal-header">
    <h4 class="modal-title">订单详情</h4>
</div>
<div class="modal-body">

    <div class="container-fluid form-horizontal">
        <div class="form-group">
            <label class="col-xs-2 control-label">订单编号</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.code}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">订单标题</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.title}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">支付金额</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.pay_fee}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">支付状态</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.pay_state}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">支付时间</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.pay_time}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">支付流水号</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.pay_trade_no}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">支付类型</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.payment_type}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">系统确定状态</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.sys_affirm_state}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">订单取消状态</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.cancel_state}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">订单取消时间</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.cancel_time}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">订单取消原因</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.cancel_reason}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">支付流水号</label>
            <div class="col-xs-6">
                <p class="form-control-static">{{obj.pay_trade_no}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
