<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                <div class="row">
                  <label>订单标题</label>&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="searchform.title" >
                  &nbsp;&nbsp;&nbsp;&nbsp;

                  <label>下单时间</label>&nbsp;&nbsp;
                  <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.start.date" is-open="section.start.opened" ng-required="true" close-text="Close" readonly/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open(section.start)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                  </div>
                        &nbsp;&nbsp;到&nbsp;&nbsp;            
                  <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.end.date" is-open="section.end.opened" ng-required="true" close-text="Close" readonly/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open(section.end)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                  </span>
                  </div>
                </div>
                <div class="row mt10">
                  <label>身份证号</label>&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="searchform.cardno" >
                  &nbsp;&nbsp;&nbsp;&nbsp;

                  <label>姓名</label>&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="searchform.name" >
                  &nbsp;&nbsp;&nbsp;&nbsp;

                  <label>电话</label>&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="searchform.mobile" >
                  &nbsp;&nbsp;&nbsp;&nbsp;

                  <button type="button" class="btn btn-default search" ng-click="load()">立即搜索</button>
                </div>
                
            </div>
        </div>
    </div>
</div><!-- searchArea -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-3 text-center">订单名称</th>
        <th class="col-md-2 text-center">身份证</th>
        <th class="col-md-1 text-center">姓名</th>
        <th class="col-md-1 text-center">电话</th>
        <th class="col-md-1 text-center">数量</th>
        <th class="col-md-2 text-center">购买时间</th>
        <th class="col-md-2 text-center">备注</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="">{{obj.title}}</td>
        <td class="text-center">{{obj.cardno}}</td>
        <td class="text-center">{{obj.name}}</td>
        <td class="text-center">{{obj.mobile}}</td>
        <td class="text-center">{{obj.num}}</td>
        <td class="text-center">{{obj.create_time}}</td>
        <td class="text-center">{{obj.note}}</td>
      </tr>
    </tbody>
  </table>


  <div class="text-right">

    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="load()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>

  </div>
  

</div>
