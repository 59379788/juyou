

<div class=" col-md-6  col-md-offset-3 mt10">
<div class="panel panel-success">
	<div class="panel-heading  ">修改密码</div>

	<div class="panel-body">
		<form class="form-horizontal">

		  <div class="form-group mt10 input-lg">
		    <div class="col-sm-3 control-label">旧密码</div>
		    <div class="col-sm-9">
		      <input type="password" class="form-control" ng-model="obj.oldPassword" placeholder="输入旧密码">
		    </div>
		  </div>

		  <div class="form-group mt10 input-lg">
		    <div class="col-sm-3 control-label">新密码</div>
		    <div class="col-sm-9">
		      <input type="password" class="form-control" ng-model="obj.newPassword" placeholder="输入新密码">
		    </div>
		  </div>

		  <div class="form-group mt10 input-lg" >
		    <div class="col-sm-3 control-label">确认新密码</div>
		    <div class="col-sm-9">
		      <input type="password" class="form-control" ng-model="obj.newPassword2" placeholder="确认新密码">
		    </div>
		  </div>

		  <div class="form-group input-lg">

		    <div class="col-sm-12">
		    	<button type="button" 
		    	class="btn btn-success btn-block"
		    	ng-click="gogo()">确定</button>
		    </div>
		  </div>

		  <div class="alert alert-warning" role="alert">初始密码'000000'</div>
		  
		</form>
	</div>
</div>
</div>
