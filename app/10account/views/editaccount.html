
<div class="modal-header">
    <h4 class="modal-title">用户信息</h4>
</div>
<div class="modal-body">

    <div class="container-fluid">
        
        <form class="col-xs-11 col-xs-offset-1 form-horizontal" >
    
            <div class="form-group">
                <label class="col-xs-2 control-label">登录名</label>
                <div class="col-xs-6 form-horizontal">
                    <p class="form-control-static">{{obj.loginName}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label">姓名</label>
                <div class="col-xs-6">
                    <input type="text" 
                    class="form-control" placeholder="必填"
                    ng-model="obj.name"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label">电话</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control"
                    ng-model="obj.phone"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label">备注</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control"
                    ng-model="obj.remarks"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label">角色</label>
                <div class="col-xs-6 ">
                    <div class="checkbox" ng-repeat="roleobj in objs">
                      <label>
                        <input type="checkbox" name="role" value="{{roleobj.id}}"
                        ng-click="selection($event,roleobj)"
                        ng-checked="roleobj.iselected == 1"
                        >
                        {{roleobj.name}}
                      </label>
                    </div>
                </div>
            </div>

        </form>

    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
