<div class="col-sm-12">
<div class="col-md-12 panel panel-default table-responsive">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-1 text-center">捐献人姓名</th>
        <th class="col-md-2 text-center">捐献人身份证号</th>
        <th class="col-md-2 text-center">捐献人电话</th>
        <th class="col-md-2 text-center">捐献物品名称</th>
        <th class="col-md-1 text-center">捐献物品数量</th>
        <th class="col-md-1 text-center">捐献物品价格</th>
        <th class="col-md-1 text-center">状态</th>
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.ronation_user_name}}</td>
        <td class="text-center">{{obj.ronation_user_card}}</td>
        <td class="text-center">{{obj.ronation_user_mobile}}</td>
        <td class="text-center">{{obj.ronation_goods_title}}</td>        
        <td class="text-center">{{obj.ronation_goods_number}}</td>
        <td class="text-center">{{obj.ronation_goods_price}}</td>
        <td class="text-center">{{obj.ronation_state}}</td>
        <td class="text-center">
          <a ng-show="obj.ronation_state == 0" ng-click="agreeapply(obj.love_record_id)" class="btn btn-info btn-xs">同意</a>
          <a ng-show="obj.ronation_state == 0" ng-click="disagreeapply(obj.love_record_id)" class="btn btn-info btn-xs">不同意</a>
        </td>
      </tr>
    </tbody>
    </table>
</div>

<div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="getlist()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
</div>
</div>
