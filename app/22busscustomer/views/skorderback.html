
<div class="modal-header">
    <h4 class="modal-title">退款明细</h4>
</div>
<div class="modal-body">

<div class="container-fluid form-horizontal">
    
    <div class="form-group" >
   	    <label class="col-xs-1 control-label"></label>
        <label class="col-xs-2 control-label">退款金额</label>
        <div class="col-xs-6" >
            <input type="number" class="form-control" ng-model="obj.back_price">
        </div>
    </div>
     <div class="form-group">
   	    <label class="col-xs-1 control-label"></label>
        <label class="col-xs-2 control-label">退款说明</label>
        <div class="col-xs-6">
            <textarea rows="7" class="form-control" ng-model="obj.remark" placeholder="退款说明"></textarea>
        </div>
    </div>
    <!--<div class="form-group" >
        <label class="col-xs-2 control-label">退款说明</label>
        <div class="col-xs-6" >
            <textarea cols="30" rows="6" class="form-control" ng-model="obj.remark"></textarea>
        </div>
    </div>-->
    
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="gogo()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
