<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                  <label for="inputLottry" class="control-label">类型:</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <select class="form-control" ng-model="searchform.cardgivetatus">
                    <option value="">请选择</option>
                    <option value="0">义买义卖</option>
                    <option value="1">易买易卖</option>
                  </select>
                  <button type="button" class="btn btn-primary search pull-right" ng-click="search(searchform.startcard, searchform.endcard, searchform.cardmakestatus, searchform.cardbatch, searchform.cardgivetatus)">立即搜索</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->


<div class="col-md-12 panel panel-default table-responsive">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-2 text-center">物品名称</th>
        <th class="col-md-2 text-center">用户姓名</th>
        <th class="col-md-2 text-center">用户手机号</th>
        <th class="col-md-2 text-center">物品标题</th>
        <th class="col-md-2 text-center">商品类别</th>
        <th class="col-md-1 text-center">商品新旧程度</th>
        <th class="col-md-1 text-center">审核状态</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.trade_goods_name}}</td>
        <td class="text-center">{{obj.trade_user_name}}</td>
        <td class="text-center">{{obj.trade_user_mobile}}</td>
        <td class="text-center">{{obj.trade_goods_title}}</td>
        <td class="text-center">{{obj.trade_goods_type}}</td>
        <td class="text-center">{{obj.trade_new_degree}}</td>
        <td class="text-center">{{obj.tradde_state}}</td>
        <td class="text-center">
          <a ng-show="obj.state == 0" ng-click="agree(obj.id)" class="btn btn-info btn-xs">同意</a>
          <a ng-show="obj.state == 0" ng-click="disagree(obj.id)" class="btn btn-info btn-xs">不同意</a>
          <a ng-show="obj.state == 1" ng-click="creatactivity(obj.id)" class="btn btn-info btn-xs">发布活动</a>
          <a ng-show="obj.state == 2" class="btn btn-info btn-xs"></a>
        </td>
      </tr>
    </tbody>
    </table>
</div>

<div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="getlist()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
</div>
</div>
