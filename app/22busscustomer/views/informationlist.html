<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                  <label for="">资讯列表</label>
                  <button type="button" class="btn btn-primary search pull-right" ng-click="addinformation()">添加资讯</button>
                  <!--<input type="text" class="form-control" ng-model="somepara.title_identifier" placeholder="说明标识">&nbsp;&nbsp;
                  <input type="text" class="form-control" ng-model="somepara.title" placeholder="说明标题">&nbsp;&nbsp;
                  <button type="button" class="btn btn-primary" ng-click="search()">搜索</button>&nbsp;&nbsp;&nbsp;&nbsp;-->
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 panel panel-default table-responsive">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-3 text-center">资讯标题</th>
        <th class="col-md-2 text-center">发布时间</th>
        <th class="col-md-2 text-center">发布人</th>
        <th class="col-md-1 text-center">阅读次数</th>
        <th class="col-md-2 text-center">排序</th>          
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.title}}</td>
        <td class="text-center">{{obj.time}}</td>
        <td class="text-center">{{obj.create_by}}</td>
        <td class="text-center">{{obj.num}}</td> 
        <td class="text-center">{{obj.asort}}</td>
        <td class="text-center">
            <a ng-click="edit(obj.id)" class="btn btn-info btn-xs">编辑</a>
            <a ng-click="delete(obj.id)" class="btn btn-info btn-xs">删除</a>
        </td>        
      </tr>
    </tbody>
    </table>
</div>

<div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="getlist()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
</div>
</div>
