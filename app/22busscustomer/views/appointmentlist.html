<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-12">
                  <div class="form-group pull-right">
                      <button type="button" class="btn btn-primary" ng-click="seelist()">预约人列表</button>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      <button type="button" class="btn btn-primary" ng-click="add()">设置预约</button>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                  </div>


            </div>
        </div>
    </div>
</div><!-- searchArea -->

<div class="col-md-12 panel panel-default table-responsive">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-2 text-center">产品名称</th>
        <th class="col-md-2 text-center">票种名称</th>
        <th class="col-md-4 text-center">时间</th>
        <th class="col-md-2 text-center">标题</th>
        <th class="col-md-1 text-center">库存</th>
        <th class="col-md-1 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.sale_name}}</td>
        <td class="text-center">{{obj.ticket_name}}</td>
        <td class="text-center">{{obj.startTime}}-{{obj.endTime}}</td>
        <td class="text-center">{{obj.title}}</td>
        <td class="text-center">{{obj.stock_num}}</td>
        <td class="text-center">
            <a ng-click="edit(obj.id)" class="btn btn-info btn-xs">修改</a>
            <a ng-click="delete(obj.id)" class="btn btn-danger btn-xs">删除</a>
        </td>
      </tr>
    </tbody>
    </table>
</div>

    <div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="search()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
    </div>
