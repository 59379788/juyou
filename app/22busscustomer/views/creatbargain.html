<form class="form-horizontal" role="form">
 
 <div class="col-md-10 col-md-offset-1">
 <div class="panel panel-default">
 <div class="panel-heading text-center">创建活动</div>
 <div class="panel-body">
 <div class="form-group">


 <div class="form-group">
  <label for="inputDate" class="col-sm-4 control-label">活动标题：</label>
  <div class="col-md-6">
  <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.title">
  </div>    
 </div>

 <div class="form-group">
      <label for="inputDate" class="col-sm-4 control-label">活动开始时间：</label>
      <div class="col-md-6">
        <div class="input-group col-sm-12">
        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.startTime" is-open="section.start.opened" ng-required="true" close-text="Close" readonly/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open(section.start)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
       </div>
      </div>
 </div>
      
 <div class="form-group">
      <label for="inputDate" class="col-sm-4 control-label">活动结束时间：</label>
      <div class="col-md-6">
        <div class="input-group col-sm-12">
        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="section.endTime" is-open="section.end.opened" ng-required="true" close-text="Close" readonly/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open(section.end)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
       </div>
      </div>
 </div>

 <div class="form-group">
  <label for="inputDate" class="col-sm-4 control-label">每人每天参与次数：</label>
  <div class="col-md-6">
  <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.everyoneDayTimes">
  </div>    
 </div>

 <div class="form-group">
  <label for="inputDate" class="col-sm-4 control-label">每人允许参与活动次数：</label>
  <div class="col-md-6">
  <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.activeTimes">
  </div>    
 </div>


 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">活动图片：</label>
 <div class="col-md-6">
      <img ng-src="{{info.img}}" width="100%" height="200" ng-model="info.img">
        <input type="file" nv-file-select uploader="uploader" / ng-hide="hide===true" ><br/>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="item in uploader.queue">
            文件名: <span ng-bind="item.file.name"></span>
            <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            <div class="progress mt10">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </li>
        </ul>
 </div>
 </div>


 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">活动说明：</label>
 <div class="col-md-6">
 <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.description"
      >
 </div>    
 </div>

 <div>
  <button type="button" class="col-md-1 col-md-offset-6 btn btn-primary" ng-click="save()">保存</button>
 </div>

</div>
</div>

</div>
 


</form>
