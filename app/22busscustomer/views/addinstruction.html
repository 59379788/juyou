<form class="form-horizontal" role="form">
 
 <div class="col-md-10 col-md-offset-1">
 <div class="panel panel-default">
 <div class="panel-heading text-center">新建说明</div>
 <div class="panel-body">
 <div class="form-group">

 <div class="form-group">
  <label for="inputDate" class="col-sm-2 control-label">说明标识</label>
  <div class="col-md-9">
  <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="saveinfo.title_identifier" ng-disabled="editinfo.flag == '0'">
  </div>    
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">说明标题</label>
 <div class="col-md-9">
 <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="saveinfo.title"
      >
 </div>
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-2 control-label">类型</label>
 <div class="col-md-9">
 <!-- <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="saveinfo.type"
      > -->
    <select class="form-control" ng-model="saveinfo.type">
      <option value="">请选择</option>
      <option value="0">常见问题</option>
      <option value="1">其他</option>  
      <option value="2">问题分类</option>
    </select>
 </div>
 </div>

 <div class="form-group">
    <label class="col-xs-2  control-label">说明内容</label>
      <div class="col-xs-9">
              <!-- <textarea class="form-control" rows="3"
              ng-model="saleobj.detail"
              ></textarea> -->
        <div text-angular ng-model="saveinfo.explain_content"></div>
      </div>
 </div> 
 
  <button ng-show="title_identifier == undefined" type="button" class="col-md-2 col-md-offset-5 btn btn-primary" ng-click="saveinstruction()">保存</button>
 </div>

</div>
</div>

</div>
 


</form>
