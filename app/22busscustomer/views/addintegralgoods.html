<form class="form-horizontal" role="form">
 
 <div class="col-md-10 col-md-offset-1">
 <div class="panel panel-default">
 <div class="panel-heading text-center">添加商品</div>
 <div class="panel-body">
 <div class="form-group">

 <div class="form-group">
  <label for="inputDate" class="col-sm-4 control-label">销售品编号：</label>
  <div class="col-md-6">
  <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.sale_code"
      >
  </div>    
 </div>

 <div class="form-group">
  <label for="inputDate" class="col-sm-4 control-label">标题：</label>
  <div class="col-md-6">
  <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.title"
      >
  </div>    
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">主图片：</label>
 <div class="col-md-6">
      <img ng-src="{{info.picture}}" width="100%" height="200" ng-model="info.picture">
        <input type="file" nv-file-select uploader="uploader" / ng-hide="hide===true" ><br/>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="item in uploader.queue">
            文件名: <span ng-bind="item.file.name"></span>
            <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            <div class="progress mt10">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </li>
        </ul>
 </div>
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">副图片：</label>
 <div class="col-md-6">
      <img ng-src="{{info.photos}}" width="100%" height="200" ng-model="info.photos">
        <input type="file" nv-file-select uploader="uploader1" / ng-hide="hide===true" ><br/>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="item in uploader1.queue">
            文件名: <span ng-bind="item.file.name"></span>
            <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            <div class="progress mt10">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader1.progress + '%' }"></div>
            </div>
          </li>
        </ul>
 </div>
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">图文详情：</label>
 <div class="col-md-6">
 <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.content"
      >
 </div>    
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">门市价：</label>
 <div class="col-md-6">
 <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.market_price">
 </div>
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">简介：</label>
 <div class="col-md-6">
 <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.introduction">
 </div>
 </div>


 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">积分：</label>
 <div class="col-md-6">
 <input type="text" class="form-control" id="inputpoolname"
      ng-model="info.integral"
      >
 </div>    
 </div>

 
 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">添加人：</label>
 <div class="col-md-6">
 <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.insert_by"
      >
 </div>    
 </div>

 <div class="form-group">
  <label for="inputDate" class="col-sm-4 control-label">库存：</label>
  <div class="col-md-6">
 <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.integra_num"
      >
 </div>
 </div>

 <div>
  <button type="button" class="col-md-1 col-md-offset-6 btn btn-primary" ng-click="savegoods()">保存</button>
 </div>

</div>
</div>

</div>
 


</form>
