<div class="col-sm-12">
<div class="col-md-12 panel panel-default table-responsive">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-1 text-center">用户姓名</th>
        <th class="col-md-2 text-center">用户手机号</th>
        <th class="col-md-2 text-center">物品标题</th>
        <th class="col-md-1 text-center">商品类别</th>
        <th class="col-md-1 text-center">商品新旧程度</th>
        <th class="col-md-1 text-center">所属区域</th>
        <th class="col-md-2 text-center">商品数量</th>
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.trade_user_name}}</td>
        <td class="text-center">{{obj.trade_user_mobile}}</td>
        <td class="text-center">{{obj.trade_goods_title}}</td>
        <td class="text-center">{{obj.trade_goods_type}}</td>
        <td class="text-center">{{obj.trade_new_degree}}</td>
        <td class="text-center">{{obj.trade_area}}</td>
        <td class="text-center">{{obj.trade_goods_number}}</td>
        <td class="text-center">
          <a ng-show="obj.tradde_state==0" ng-click="agree(obj.trade_goods_id)" class="btn btn-danger btn-xs">同意</a>
          <a ng-show="obj.tradde_state==0" ng-click="disagree(obj.trade_goods_id)" class="btn btn-warning btn-xs">不同意</a>
        </td>
      </tr>
    </tbody>
    </table>
</div>

<div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="getlist()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
</div>
</div>
