<form class="form-horizontal" role="form">
 
 <div class="col-md-10 col-md-offset-1">
 <div class="panel panel-default">
 <div class="panel-heading text-center">添加轮播图</div>
 <div class="panel-body">
 <div class="form-group">

 <div class="form-group">
   <label for="inputDate" class="col-md-4 control-label">添加类型：</label>
   <div class="col-md-6">
   <select class="form-control" ng-model="info.type" ng-change="selection(info.type)">
   <option value="">请选择</option>
   <option value="0">宜买宜卖</option>
   <option value="1">评价送积分</option>
   <option value="3">义买义卖</option>
   <option value="4">爱心义卖</option>
   <option value="5">积分商城</option>
   </select>
   </div>    
 </div>

 <div class="form-group">
  <label for="inputDate" class="col-sm-4 control-label">图片标题：</label>
  <div class="col-md-6">
  <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.title"
      >
  </div>    
 </div>

 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">轮播图片：</label>
 <div class="col-md-6">
      <img ng-src="{{info.photo}}" width="100%" height="200" ng-model="info.photo">
        <input type="file" nv-file-select uploader="uploader" / ng-hide="hide===true" ><br/>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="item in uploader.queue">
            文件名: <span ng-bind="item.file.name"></span>
            <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            <div class="progress mt10">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </li>
        </ul>
 </div>
 </div>


 <div class="form-group">
 <label for="inputDate" class="col-sm-4 control-label">备注：</label>
 <div class="col-md-6">
 <input type="text" class="form-control" id="inputpoolname" placeholder=""
      ng-model="info.remark"
      >
 </div>    
 </div>

 
 <div>
  <button type="button" class="col-md-1 col-md-offset-6 btn btn-primary" ng-click="save()">保存</button>
 </div>

</div>
</div>

</div>
 


</form>
