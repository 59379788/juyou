

<div class="modal-header">
    <h4 class="modal-title">充值积分</h4>
</div>
<div class="modal-body">
    <div class="container-fluid form-horizontal ">

<div class="col-xs-12 " >
	<div class="panel panel-default form-horizontal">
		<div class="panel-heading">
			积分信息
		</div>
		<div class="panel-body">
			<div class="container-fluid">
				
				<div class="col-xs-12 col-md-12" >

					
					<div class="form-group">
						<label class="col-xs-2 control-label">充值积分数</label>
						<div class="col-xs-4">
							<input type="text" class="form-control" placeholder="积分数量"
							ng-model="info.transmitIntegral"
							>
						</div>
					</div>

                    <div class="form-group">
                        <label for="inputDate" class="col-md-2 control-label">积分类型：</label>
                        <div class="col-md-4">
                            <select class="form-control" ng-model="info.type" ng-change="selection(info.type)">
                                <option value="">请选择</option>
                                <option value="1">抵现积分</option>
                                <option value="2">提现积分</option>
                            </select>
                        </div>    
                    </div>
				</div>


			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
