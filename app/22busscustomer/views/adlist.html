<div class="col-md-12 panel panel-default table-responsive">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-3 text-center">广告商名称</th>
        <th class="col-md-3 text-center">广告标题</th>
        <th class="col-md-1 text-center">积分类型</th>
        <th class="col-md-1 text-center">最大参与人数</th>
        <th class="col-md-1 text-center">总积分</th>
        <th class="col-md-1 text-center">每次可获积分</th>
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in objs">
        <td class="text-center">{{obj.advertiser}}</td>
        <td class="text-center">{{obj.title}}</td>
        <td class="text-center" ng-show="obj.integral_type==1">抵现积分</td>
        <td class="text-center" ng-show="obj.integral_type==2">提现积分</td>
        <td class="text-center">{{obj.max_people}}</td>
        <td class="text-center">{{obj.max_integral}}</td>
        <td class="text-center">{{obj.max_integral/obj.max_people}}</td>
        <td class="text-center">
          <!-- <a ng-click="edit(obj.id)" class="btn btn-info btn-xs">编辑广告</a> -->
          <a ng-click="delete(obj.ad_id)" class="btn btn-info btn-xs">删除</a>
        </td>
      </tr>
    </tbody>
    </table>
</div>

    <div class="text-right">
    <uib-pagination 
      total-items="bigTotalItems" 
      ng-model="bigCurrentPage" 
      max-size="maxSize" 
      class="pagination-sm" 
      boundary-links="true" 
      ng-change="search()"
      items-per-page="itemsPerPage"
      previous-text="上一页"
      next-text="下一页"
      first-text="首页"
      last-text="末页"
      rotate="false">
    </uib-pagination>
