<div class="col-sm-12">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-sm-10">
                <label>销售品名称</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.name" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>商家名称</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.business_name" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>商家编号</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.business_code" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default search" ng-click="load()">立即搜索</button>
            </div>
            <div class="col-sm-2 text-right">
                <button type="button" class="btn btn-info new" ng-click="create()">创建销售品</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->

<div class="panel panel-danger" ng-repeat="tkttype in objs track by $index" >
  <!-- Default panel contents -->
  <div class="panel-heading">{{tkttype.viewname}} ({{tkttype.viewcode}})</div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-6 text-center">销售品名称</th>
        <th class="col-md-1 text-center">销售品编号</th>
        <th class="col-md-1 text-center">销售品状态</th>
        <th class="col-md-1 text-center">居游价</th>
        <th class="col-md-1 text-center">排序</th>
        <th class="col-md-2 text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in tkttype.ticketarr">
        <td class="">{{obj.name}}</td>
        <td class="text-center">{{obj.code}}</td>
        <td class="text-center">{{obj.statename}}</td>
        <td class="text-center">{{obj.voucher_price * 0.01 | currency : '￥'}}</td>
        <td class="text-center">
            <input class="input-sm" 
              style="height:22px; width:50px; border:1px solid;" 
              type="text" 
              value="{{obj.asort}}" 
              ng-model="obj.asort">
            <a ng-click="asort(obj.id, obj.asort)" class="btn btn-info btn-xs">go</a> 
          </td>
        <td class="text-center">
          <a ng-show="obj.state=='1'" ng-click="stop(obj.id, obj.start)" class="btn btn-primary btn-xs">下架</a>
          <a ng-show="obj.state=='0'" ng-click="start(obj.id, obj.start)" class="btn btn-danger btn-xs">上架</a>
          <a ng-click="edit(obj)" ng-show="obj.state=='0'" class="btn btn-success btn-xs">编辑</a>
          <a ng-click="info(obj)" ng-show="obj.state == '1'" class="btn btn-warning btn-xs">详情</a>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>

  

</div>
